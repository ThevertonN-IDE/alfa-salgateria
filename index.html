<!DOCTYPE html>
<html lang="pt-br" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alfa Salgateria | Card√°pio Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { boxShadow: { 'soft': '0 4px 20px -2px rgba(0,0,0,0.05)', 'up': '0 -4px 20px -2px rgba(0,0,0,0.05)' }, animation: { 'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite', 'pop': 'pop 0.3s ease-out' }, keyframes: { pop: { '0%': { transform: 'scale(0.98)' }, '50%': { transform: 'scale(1.02)' }, '100%': { transform: 'scale(1)' } } } } } }
    </script>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .skeleton { background: linear-gradient(90deg, #e5e7eb 0%, #f3f4f6 50%, #e5e7eb 100%); background-size: 200% 100%; animation: loadingSwimmer 1.5s infinite linear; }
        .dark .skeleton { background: linear-gradient(90deg, #374151 0%, #4b5563 50%, #374151 100%); }
        @keyframes loadingSwimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .rotate-180-force { transform: rotate(180deg) !important; }
        #offline-banner { transition: transform 0.3s ease-in-out; transform: translateY(-100%); }
        #offline-banner.visible { transform: translateY(0); }
    </style>
</head>
<body class="bg-orange-50/50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 pb-36 select-none transition-colors duration-300">

    <div id="offline-banner" class="fixed top-0 left-0 right-0 bg-red-600 text-white text-xs font-bold text-center py-2 z-[100] shadow-md">
        <i class="fas fa-wifi-slash mr-2"></i> Sem conex√£o com a internet. Verifique sua rede.
    </div>

    <div id="toast-container" class="fixed top-12 inset-x-4 z-[70] flex flex-col gap-2 pointer-events-none"></div>

    <header class="bg-orange-600 dark:bg-gray-800 pb-12 rounded-b-[2.5rem] shadow-lg relative z-40 transition-colors duration-300">
        <div class="px-6 pt-6 flex justify-between items-center">
            <div id="area-usuario" class="flex items-center gap-2 bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm text-white cursor-pointer active:scale-95 transition-all" onclick="irParaLogin()">
                <i class="fas fa-user-circle text-lg"></i><span id="nome-cliente" class="font-bold truncate max-w-[100px]">Entrar</span>
            </div>
            
            <div class="flex gap-3">
                <button onclick="alternarTema()" class="w-10 h-10 flex items-center justify-center bg-white/10 rounded-full text-orange-100 hover:bg-white/20 transition-all">
                    <i id="icone-tema" class="fas fa-moon"></i>
                </button>
                <a href="login.html" class="w-10 h-10 flex items-center justify-center bg-white/10 rounded-full text-orange-100 hover:bg-white/20 transition-all">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>

        <div class="text-center mt-4 px-6">
            <h1 class="text-3xl font-black text-white tracking-tight uppercase drop-shadow-sm">Alfa Salgateria</h1>
            <p class="text-sm text-orange-100/80 font-medium tracking-widest uppercase mt-1">Sabor que vem do cora√ß√£o</p>
        </div>

        <div class="absolute -bottom-7 left-6 right-6">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-soft flex items-center p-4 border border-orange-100/50 dark:border-gray-700 focus-within:border-orange-300 transition-all">
                <i class="fas fa-search text-orange-400 dark:text-orange-500 text-lg ml-1"></i>
                <input type="text" id="input-busca" placeholder="Procurar del√≠cias..." class="w-full pl-4 outline-none font-semibold placeholder-gray-400 bg-transparent text-base dark:text-white dark:placeholder-gray-500">
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-6 pt-16 space-y-8 min-h-[60vh]">
        <div id="skeleton-loading" class="space-y-8">
            <div class="space-y-4">
                <div class="h-6 w-32 skeleton rounded-lg"></div>
                <div class="bg-white dark:bg-gray-800 p-3 rounded-3xl h-24 skeleton rounded-3xl"></div>
                <div class="bg-white dark:bg-gray-800 p-3 rounded-3xl h-24 skeleton rounded-3xl"></div>
            </div>
        </div>

        <div id="conteudo-cardapio" class="hidden space-y-8"></div>
        
        <div id="busca-vazia" class="hidden flex-col items-center justify-center py-16 text-gray-400 dark:text-gray-500 animate-pop">
            <i class="far fa-sad-tear text-5xl mb-4 text-orange-200 dark:text-gray-700"></i>
            <p class="text-lg font-bold">Ops!</p>
            <p class="text-sm">N√£o achamos esse item.</p>
        </div>
    </main>

    <div id="barra-pedido" class="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md border-t border-orange-50 dark:border-gray-700 p-4 shadow-up z-50 rounded-t-[2rem] hidden fade-in-up">
        <div class="max-w-md mx-auto flex justify-between items-center pl-2">
            <div>
                <p class="text-[10px] text-gray-400 dark:text-gray-500 uppercase font-black tracking-wider mb-0.5">Total</p>
                <p id="total-geral" class="text-3xl font-black text-orange-600 dark:text-orange-500 tracking-tight">R$ 0,00</p>
            </div>
            <button onclick="enviarPedido()" id="btn-finalizar" class="bg-green-600 text-white px-8 py-4 rounded-2xl font-bold flex items-center gap-3 shadow-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                <span>Pedir</span> <i class="fab fa-whatsapp text-2xl"></i>
            </button>
        </div>
    </div>

    <div id="aviso-fechado" class="hidden fixed bottom-0 left-0 right-0 bg-gray-800 dark:bg-black text-white p-6 pb-10 z-[60] text-center shadow-up rounded-t-[2rem] fade-in-up">
        <div class="w-16 h-1.5 bg-gray-600 rounded-full mx-auto mb-6 opacity-50"></div>
        <i class="fas fa-store-slash text-4xl text-red-400 mb-4"></i>
        <h3 class="font-black text-2xl uppercase text-white mb-2">Loja Fechada</h3>
        <p class="text-base text-gray-400">Voltamos amanh√£ com tudo fresquinho!</p>
    </div>

    <script>
        const SUPABASE_URL = 'https://zpdpscjjxqkbuhesdtyq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3uaoU1fmUEKBrDmbhnk0qw_j3hsPk06';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let dadosCliente = null;
        let debounceTimer; 

        function initSystem() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark'); document.getElementById('icone-tema').className = "fas fa-sun";
            }
            window.addEventListener('online', atualizarStatusRede);
            window.addEventListener('offline', atualizarStatusRede);
            atualizarStatusRede();
            
            document.getElementById('input-busca').addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => filtrarBusca(e.target.value), 300);
            });
        }

        function atualizarStatusRede() {
            const banner = document.getElementById('offline-banner');
            if (navigator.onLine) banner.classList.remove('visible');
            else banner.classList.add('visible');
        }

        function alternarTema() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            document.getElementById('icone-tema').className = isDark ? "fas fa-sun" : "fas fa-moon";
        }

        function vibrar(tipo = 'leve') { if (navigator.vibrate) tipo==='erro'?navigator.vibrate([50,30,50]):navigator.vibrate(15); }
        
        function mostrarToast(msg, tipo = 'sucesso') {
            const c = document.getElementById('toast-container'); const t = document.createElement('div');
            const cor = tipo === 'erro' ? 'bg-red-500' : 'bg-green-600';
            t.className = `toast ${cor} text-white px-6 py-4 rounded-2xl shadow-soft flex items-center gap-4 w-full mx-auto pointer-events-auto fade-in-up`;
            t.innerHTML = `<i class="fas ${tipo === 'erro' ? 'fa-exclamation-circle' : 'fa-check-circle'} text-xl"></i> <span class="text-sm font-bold flex-grow">${msg}</span>`;
            c.appendChild(t); vibrar(tipo==='erro'?'erro':'leve');
            setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-20px)'; setTimeout(() => t.remove(), 300); }, 3000);
        }

        async function init() {
            initSystem();
            const { data: config } = await _supabase.from('store_config').select('*').limit(1);
            const lojaAberta = config && config.length > 0 ? config[0].is_open : true;
            if (!lojaAberta) { document.getElementById('barra-pedido').remove(); document.getElementById('aviso-fechado').classList.remove('hidden'); } 
            else { document.getElementById('barra-pedido').classList.remove('hidden'); }

            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                const { data: cliente } = await _supabase.from('clients').select('*').eq('id', session.user.id).single();
                if (cliente) { 
                    dadosCliente = cliente; 
                    document.getElementById('nome-cliente').innerText = `Ol√°, ${cliente.name.split(' ')[0]}`; 
                    document.getElementById('area-usuario').onclick = fazerLogout;
                    document.getElementById('area-usuario').classList.add('bg-orange-500');
                }
            }
            await carregarProdutos();
            recuperarCarrinhoSalvo();
        }

        async function carregarProdutos() {
            const container = document.getElementById('conteudo-cardapio');
            const skeleton = document.getElementById('skeleton-loading');
            
            const { data: categorias } = await _supabase.from('categories').select('*').order('name');
            const { data: produtos } = await _supabase.from('products').select('*').eq('is_active', true);

            skeleton.classList.add('hidden'); container.classList.remove('hidden');

            if (!categorias || categorias.length === 0) { container.innerHTML = "<div class='text-center text-gray-400 dark:text-gray-500 mt-10'>Card√°pio indispon√≠vel.</div>"; return; }
            container.innerHTML = '';
            
            categorias.forEach(cat => {
                const itens = produtos.filter(p => p.category_id === cat.id);
                if (itens.length > 0) {
                    let section = `
                        <section class="grupo-categoria fade-in-up">
                            <div onclick="toggleCategoria('${cat.id}')" class="flex justify-between items-center cursor-pointer mb-4 py-2 select-none active:opacity-60 transition-all">
                                <h2 class="text-orange-900 dark:text-orange-400 font-black uppercase tracking-wider text-sm flex items-center gap-3">
                                    <span class="bg-orange-100 dark:bg-gray-700 w-8 h-8 flex items-center justify-center rounded-xl text-orange-600 dark:text-orange-400 shadow-sm"><i class="fas fa-utensils text-xs"></i></span> ${cat.name}
                                </h2>
                                <i id="seta-${cat.id}" class="fas fa-chevron-down text-orange-300 dark:text-gray-600 text-sm transition-transform duration-300"></i>
                            </div>
                            <div id="lista-${cat.id}" class="space-y-4">`;
                    
                    itens.forEach(p => {
                        const preco = p.on_sale ? p.sale_price : p.price;
                        section += `
                            <div class="produto-item bg-white dark:bg-gray-800 p-3 rounded-[1.5rem] flex items-stretch gap-4 shadow-soft border border-transparent transition-all" 
                                 data-id="${p.id}"
                                 data-nome="${p.name}" 
                                 data-nome-lower="${p.name.toLowerCase()}" 
                                 data-preco="${preco}">
                                <div class="w-28 h-28 bg-gray-50 dark:bg-gray-700 rounded-2xl overflow-hidden relative flex-shrink-0 shadow-sm">
                                    <img src="${p.image_url}" class="w-full h-full object-cover aspect-square" loading="lazy">
                                    ${p.on_sale ? '<span class="absolute top-0 left-0 bg-red-600 text-white text-[9px] font-black px-2 py-1.5 rounded-br-xl shadow-sm tracking-wider">OFERTA</span>' : ''}
                                </div>
                                <div class="flex-grow min-w-0 py-1 flex flex-col justify-between">
                                    <div>
                                        <h3 class="font-bold text-gray-800 dark:text-white text-[15px] leading-tight line-clamp-2">${p.name}</h3>
                                        <p class="text-xs text-gray-400 dark:text-gray-500 leading-snug mt-1.5 line-clamp-2">${p.description||''}</p>
                                    </div>
                                    <div class="flex items-end gap-2 mt-2">
                                        <span class="text-orange-600 dark:text-orange-400 font-black text-lg">R$ ${preco.toFixed(2).replace('.', ',')}</span>
                                        ${p.on_sale ? `<span class="text-gray-300 line-through text-xs mb-0.5">R$ ${p.price.toFixed(2)}</span>` : ''}
                                    </div>
                                </div>
                                <div class="flex flex-col items-center justify-between bg-gray-50/80 dark:bg-gray-700/50 rounded-2xl p-1.5 h-28 w-11">
                                    <button onclick="mudarQtd(this, 1)" class="w-8 h-8 bg-white dark:bg-gray-600 rounded-xl text-orange-600 dark:text-orange-300 shadow-sm font-bold text-base active:scale-90 transition-all flex items-center justify-center">+</button>
                                    <span class="qtd font-black text-gray-800 dark:text-white text-sm my-auto">0</span>
                                    <button onclick="mudarQtd(this, -1)" class="w-8 h-8 bg-white dark:bg-gray-600 rounded-xl text-gray-400 dark:text-gray-300 shadow-sm font-bold text-base active:scale-90 transition-all flex items-center justify-center">-</button>
                                </div>
                            </div>`;
                    });
                    container.innerHTML += section + '</div></section>';
                }
            });
        }

        function toggleCategoria(id) {
            const lista = document.getElementById(`lista-${id}`); const seta = document.getElementById(`seta-${id}`);
            if (lista.style.display === 'none') { lista.style.display = 'block'; seta.classList.remove('rotate-180-force'); } 
            else { lista.style.display = 'none'; seta.classList.add('rotate-180-force'); }
        }

        function filtrarBusca(termo) {
            termo = termo.toLowerCase();
            const produtos = document.querySelectorAll('.produto-item');
            const grupos = document.querySelectorAll('.grupo-categoria');
            let encontrouAlgum = false;
            produtos.forEach(p => { const match = p.getAttribute('data-nome-lower').includes(termo); p.style.display = match ? 'flex' : 'none'; if(match) encontrouAlgum=true; });
            grupos.forEach(g => { 
                const lista = g.querySelector('[id^="lista-"]'); 
                const temVisivel = Array.from(lista.children).some(c => c.style.display !== 'none'); 
                g.style.display = temVisivel ? 'block' : 'none'; 
                if(termo.length>0 && temVisivel) lista.style.display='block'; 
            });
            document.getElementById('busca-vazia').style.display = (termo.length>0 && !encontrouAlgum) ? 'flex' : 'none';
        }

        function salvarCarrinhoNoStorage() {
            const itensCarrinho = {};
            document.querySelectorAll('.produto-item').forEach(p => {
                const id = p.getAttribute('data-id'); 
                const qtd = parseInt(p.querySelector('.qtd').innerText);
                if (qtd > 0) itensCarrinho[id] = qtd;
            });
            localStorage.setItem('alfa_carrinho', JSON.stringify(itensCarrinho));
        }

        function recuperarCarrinhoSalvo() {
            const salvo = localStorage.getItem('alfa_carrinho');
            if (!salvo) return;
            try {
                const itens = JSON.parse(salvo);
                document.querySelectorAll('.produto-item').forEach(p => {
                    const id = p.getAttribute('data-id');
                    if (itens[id]) {
                        p.querySelector('.qtd').innerText = itens[id];
                    }
                });
                atualizarTotal();
            } catch (e) { console.error("Erro ao restaurar carrinho", e); }
        }

        function mudarQtd(btn, val) {
            const card = btn.closest('.produto-item'); const qtdBox = card.querySelector('.qtd'); let novaQtd = Math.max(0, parseInt(qtdBox.innerText) + val);
            if(val>0){ vibrar('leve'); card.classList.remove('animate-pop'); void card.offsetWidth; card.classList.add('animate-pop'); }
            qtdBox.innerText = novaQtd;
            salvarCarrinhoNoStorage();
            atualizarTotal();
        }

        function atualizarTotal() {
            let total = 0; document.querySelectorAll('.produto-item').forEach(p => { total += parseFloat(p.getAttribute('data-preco')) * parseInt(p.querySelector('.qtd').innerText); });
            document.getElementById('total-geral').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
            const btn = document.getElementById('btn-finalizar');
            if(total>0) { btn.classList.add('animate-pulse-fast', 'bg-green-600'); btn.disabled=false; } else { btn.classList.remove('animate-pulse-fast'); btn.disabled=true; }
        }

        function enviarPedido() {
            if (!navigator.onLine) return mostrarToast("Sem internet!", "erro");
            let msg = `*PEDIDO VIA SITE* üõµ\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`; let total = 0; let itensAdd = 0;
            document.querySelectorAll('.produto-item').forEach(p => { const qtd = parseInt(p.querySelector('.qtd').innerText); if (qtd > 0) { const nome = p.getAttribute('data-nome'); const sub = parseFloat(p.getAttribute('data-preco')) * qtd; msg += `‚úÖ ${qtd}x *${nome}*\n`; total += sub; itensAdd++; } });
            if (itensAdd === 0) return mostrarToast("Carrinho vazio!", "erro");
            msg += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüí∞ *TOTAL: R$ ${total.toFixed(2).replace('.', ',')}*\n`;
            if (dadosCliente) { msg += `\nüë§ *Cliente:* ${dadosCliente.name}\nüìç *Endere√ßo:* ${dadosCliente.address}\nüìû *Contato:* ${dadosCliente.phone}\n\n(Pagamento na entrega)`; }
            else { msg += `\nüìç *Endere√ßo de Entrega:* (Digite aqui)\nüë§ *Seu Nome:* (Digite aqui)\nüí≥ *Forma de Pagamento:* (Digite aqui)`; }
            
            localStorage.removeItem('alfa_carrinho'); // Limpa ap√≥s pedir
            window.open(`https://wa.me/5584987371966?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function irParaLogin() { window.location.href = 'cliente-login.html'; }
        async function fazerLogout() { if(confirm("Sair da conta?")) { await _supabase.auth.signOut(); window.location.reload(); } }
        init();
    </script>
</body>
</html>
