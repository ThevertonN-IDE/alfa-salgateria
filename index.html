<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alfa Salgateria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="global.js"></script>
    <style> .hide-scrollbar::-webkit-scrollbar { display: none; } .rotate-180-force { transform: rotate(180deg) !important; } </style>
</head>
<body class="bg-orange-50/50 dark:bg-gray-900 text-gray-800 dark:text-white pb-36 select-none transition-colors duration-300">

    <header class="bg-orange-600 dark:bg-gray-800 pb-10 rounded-b-[2.5rem] shadow-lg sticky top-0 z-40 transition-colors duration-300">
        <div class="p-6 flex justify-between items-center text-white">
            <div id="area-usuario" onclick="window.location.href='cliente-login.html'" class="flex items-center gap-2 bg-white/20 backdrop-blur-md px-4 py-2 rounded-full text-sm cursor-pointer active:scale-95 transition"><i class="fas fa-user"></i> <span id="nome-cliente" class="truncate max-w-[100px]">Entrar</span></div>
            <button onclick="alternarTema()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center hover:bg-white/20 transition"><i id="icone-tema" class="fas fa-moon"></i></button>
        </div>
        <div class="px-6 relative">
            <input type="text" id="input-busca" onkeyup="filtrarBusca(this.value)" placeholder="Buscar del칤cias..." class="w-full p-4 rounded-2xl shadow-lg outline-none text-gray-700 font-bold dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors">
        </div>
    </header>

    <main id="conteudo-cardapio" class="max-w-md mx-auto p-6 space-y-6 min-h-[60vh]">
        <div id="skeleton" class="space-y-4 animate-pulse">
            <div class="h-6 w-32 bg-gray-300 dark:bg-gray-700 rounded"></div>
            <div class="h-24 bg-gray-200 dark:bg-gray-800 rounded-3xl"></div>
            <div class="h-24 bg-gray-200 dark:bg-gray-800 rounded-3xl"></div>
        </div>
    </main>

    <div id="barra-pedido" class="fixed bottom-0 inset-x-0 bg-white dark:bg-gray-800 p-4 shadow-[0_-5px_20px_rgba(0,0,0,0.1)] z-40 rounded-t-[2rem] hidden flex justify-between items-center transition-transform duration-300 translate-y-full">
        <div><p class="text-xs text-gray-400 uppercase font-bold">Total</p><p id="total-barra" class="text-2xl font-black text-orange-600 dark:text-orange-500">R$ 0,00</p></div>
        <button onclick="abrirCheckout()" class="bg-green-600 text-white px-8 py-3 rounded-2xl font-bold shadow-lg hover:bg-green-700 active:scale-95 transition animate-pulse-fast">VER CARRINHO</button>
    </div>

    <div id="modal-checkout" class="fixed inset-0 bg-black/60 z-[60] hidden flex justify-end flex-col backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-900 w-full h-[90vh] rounded-t-[2.5rem] p-6 overflow-y-auto animate-up shadow-2xl relative">
            <button onclick="document.getElementById('modal-checkout').classList.add('hidden')" class="absolute top-4 right-4 bg-gray-100 dark:bg-gray-800 w-10 h-10 rounded-full text-gray-500 font-bold">X</button>
            <h2 class="text-2xl font-black text-orange-600 dark:text-orange-500 mb-6 uppercase">Carrinho</h2>
            <div id="lista-checkout" class="space-y-3 mb-6 border-b border-dashed border-gray-200 dark:border-gray-700 pb-4"></div>
            
            <div class="mb-6">
                <p class="text-xs font-bold text-gray-400 uppercase mb-2">Entrega</p>
                <div class="flex gap-2 bg-gray-100 dark:bg-gray-800 p-1 rounded-xl">
                    <button onclick="setEntrega('entrega')" id="btn-entrega" class="flex-1 py-3 rounded-lg font-bold border-2 border-orange-500 text-orange-600 bg-white">游띳 Entrega</button>
                    <button onclick="setEntrega('retirada')" id="btn-retirada" class="flex-1 py-3 rounded-lg font-bold border-2 border-transparent text-gray-400">游보 Retirada</button>
                </div>
            </div>
            <div id="box-entrega" class="space-y-3 mb-6">
                <select id="select-bairro" onchange="calcularTotalCheckout()" class="w-full p-4 bg-gray-50 dark:bg-gray-800 rounded-xl border-2 border-transparent focus:border-orange-500 outline-none font-bold text-gray-700 dark:text-white"><option value="0">Selecione Bairro...</option></select>
                <input type="text" id="input-endereco" placeholder="Endere칞o Completo" class="w-full p-4 bg-gray-50 dark:bg-gray-800 rounded-xl outline-none font-bold text-gray-700 dark:text-white">
            </div>
            
            <div class="flex gap-2 mb-6">
                <input type="text" id="input-cupom" placeholder="CUPOM" class="flex-grow p-3 bg-gray-50 dark:bg-gray-800 rounded-xl outline-none font-bold uppercase text-gray-700 dark:text-white">
                <button onclick="aplicarCupom()" class="bg-gray-200 dark:bg-gray-700 px-4 rounded-xl font-bold text-gray-600 dark:text-white">Aplicar</button>
            </div>

            <div class="mb-8">
                <p class="text-xs font-bold text-gray-400 uppercase mb-2">Pagamento</p>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setPagamento('pix')" id="pay-pix" class="py-3 bg-green-50 dark:bg-green-900/20 border-2 border-green-500 text-green-700 dark:text-green-400 rounded-xl font-bold flex flex-col items-center gap-1"><i class="fas fa-qrcode"></i> PIX</button>
                    <button onclick="setPagamento('dinheiro')" id="pay-dinheiro" class="py-3 bg-gray-50 dark:bg-gray-800 border-2 border-transparent text-gray-500 rounded-xl font-bold flex flex-col items-center gap-1"><i class="fas fa-money-bill-wave"></i> Dinheiro</button>
                    <button onclick="setPagamento('cartao')" id="pay-cartao" class="py-3 bg-gray-50 dark:bg-gray-800 border-2 border-transparent text-gray-500 rounded-xl font-bold flex flex-col items-center gap-1"><i class="fas fa-credit-card"></i> Cart칚o</button>
                </div>
                <div id="box-troco" class="hidden mt-3 animate-up"><input type="number" id="input-troco" placeholder="Troco para quanto?" class="w-full p-3 bg-gray-50 dark:bg-gray-800 rounded-xl outline-none font-bold dark:text-white"></div>
                <div id="box-pix" class="hidden mt-3 bg-green-50 dark:bg-green-900/20 p-4 rounded-xl text-center animate-up">
                    <p class="text-xs font-bold text-green-800 dark:text-green-300 mb-2">Copie e pague no app do banco:</p>
                    <textarea id="pix-copia-cola" readonly class="w-full text-xs p-2 rounded bg-white dark:bg-gray-950 text-gray-500 h-16 mb-2 resize-none"></textarea>
                    <button onclick="copiarPix()" class="bg-green-600 text-white px-4 py-2 rounded-lg text-xs font-bold w-full active:scale-95 transition">COPIAR CHAVE</button>
                </div>
            </div>

            <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-2xl mb-24 space-y-1">
                <div class="flex justify-between text-xs text-gray-500 dark:text-gray-400"><span>Subtotal</span> <span id="val-subtotal">R$ 0,00</span></div>
                <div class="flex justify-between text-xs text-gray-500 dark:text-gray-400"><span>Entrega</span> <span id="val-entrega">R$ 0,00</span></div>
                <div class="flex justify-between text-xs text-green-500"><span>Desconto</span> <span id="val-desconto">- R$ 0,00</span></div>
                <div class="border-t border-dashed border-gray-300 dark:border-gray-600 my-2 pt-2 flex justify-between text-xl font-black text-gray-800 dark:text-white"><span>TOTAL</span> <span id="val-total">R$ 0,00</span></div>
            </div>
            <button onclick="finalizarPedido()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl shadow-green-200 dark:shadow-none fixed bottom-6 left-6 right-6 max-w-[calc(100%-3rem)] mx-auto active:scale-95 transition-transform hover:bg-green-700">ENVIAR PEDIDO <i class="fab fa-whatsapp ml-2"></i></button>
        </div>
    </div>

    <script>
        let carrinho={}, produtosDb=[], categoriasDb=[], taxasDb=[], estadoCheckout={tipoEntrega:'entrega',pagamento:'pix',cupom:null}, dadosCliente=null, debounceTimer;

        async function init() {
            const {data:config} = await _supabase.from('store_config').select('*').limit(1);
            if(config.length && !config[0].is_open) mostrarToast("A loja est치 fechada!", "erro"); // Aviso org칙nico
            
            await Promise.all([carregarDados(), carregarTaxas()]);
            recuperarCarrinho();
            
            const {data:{session}} = await _supabase.auth.getSession();
            if(session){
                const{data}=await _supabase.from('clients').select('*').eq('id',session.user.id).single();
                if(data){
                    dadosCliente=data;
                    document.getElementById('nome-cliente').innerText=`Ol치, ${data.name.split(' ')[0]}`;
                    document.getElementById('area-usuario').classList.add('bg-green-600','border-transparent');
                    document.getElementById('input-endereco').value=data.address||'';
                }
            }
        }

        async function carregarDados() {
            const [cats, prods] = await Promise.all([_supabase.from('categories').select('*').order('name'), _supabase.from('products').select('*').eq('is_active',true)]);
            categoriasDb = cats.data||[]; produtosDb = prods.data||[];
            document.getElementById('skeleton').classList.add('hidden');
            renderizarCardapio();
        }

        async function carregarTaxas() {
            const {data} = await _supabase.from('delivery_fees').select('*');
            taxasDb = data||[];
            const sel = document.getElementById('select-bairro');
            taxasDb.forEach(t => sel.innerHTML += `<option value="${t.price}">${t.neighborhood} (+ R$ ${t.price})</option>`);
        }

        function renderizarCardapio() {
            const container = document.getElementById('conteudo-cardapio'); container.innerHTML = '';
            categoriasDb.forEach(cat => {
                const itens = produtosDb.filter(p => p.category_id === cat.id);
                if(itens.length > 0) {
                    let html = `<div class="grupo-cat mb-4"><div onclick="toggleCat('${cat.id}')" class="flex justify-between items-center cursor-pointer mb-2 p-2 rounded-xl active:bg-orange-100 dark:active:bg-gray-800 transition"><h2 class="text-orange-600 dark:text-orange-500 font-black uppercase text-sm tracking-wider flex items-center gap-2"><span class="bg-white dark:bg-gray-800 w-6 h-6 rounded-lg flex items-center justify-center shadow-sm text-xs">${itens.length}</span> ${cat.name}</h2><i id="seta-${cat.id}" class="fas fa-chevron-down text-orange-300 text-xs transition-transform duration-300"></i></div><div id="lista-${cat.id}" class="space-y-4">`;
                    itens.forEach(p => {
                        const preco = p.on_sale ? p.sale_price : p.price;
                        html += `<div class="prod-item bg-white dark:bg-gray-800 p-3 rounded-[1.5rem] flex gap-4 shadow-soft border border-transparent dark:border-gray-700" data-nome="${p.name.toLowerCase()}"><div class="w-24 h-24 bg-gray-50 dark:bg-gray-700 rounded-2xl flex-shrink-0 overflow-hidden relative"><img src="${p.image_url}" class="w-full h-full object-cover">${p.on_sale?'<span class="absolute top-0 left-0 bg-red-600 text-white text-[9px] font-bold px-2 py-1 rounded-br-lg">OFF</span>':''}</div><div class="flex-grow py-1 flex flex-col justify-between"><div><h3 class="font-bold text-gray-800 dark:text-white leading-tight text-sm">${p.name}</h3><p class="text-xs text-gray-400 line-clamp-2 mt-1">${p.description||''}</p></div><div class="flex justify-between items-end"><span class="text-orange-600 dark:text-orange-500 font-black">R$ ${preco.toFixed(2).replace('.',',')}</span><div class="flex items-center gap-2 bg-gray-50 dark:bg-gray-700 rounded-lg p-1"><button onclick="addQtd('${p.id}',-1)" class="w-6 h-6 bg-white dark:bg-gray-600 rounded text-gray-500 dark:text-white font-bold shadow-sm">-</button><span id="qtd-${p.id}" class="text-xs font-bold w-4 text-center">0</span><button onclick="addQtd('${p.id}',1)" class="w-6 h-6 bg-white dark:bg-gray-600 rounded text-green-600 font-bold shadow-sm">+</button></div></div></div></div>`;
                    });
                    html += `</div></div>`; container.innerHTML += html;
                }
            });
        }

        function toggleCat(id) { const l=document.getElementById(`lista-${id}`), s=document.getElementById(`seta-${id}`); l.classList.toggle('hidden'); s.classList.toggle('rotate-180-force'); }
        function filtrarBusca(termo) { termo=termo.toLowerCase(); document.querySelectorAll('.prod-item').forEach(el=>el.style.display=el.getAttribute('data-nome').includes(termo)?'flex':'none'); document.querySelectorAll('.grupo-cat').forEach(g=>g.style.display=g.querySelectorAll('.prod-item[style="display: flex;"]').length>0?'block':'none'); }
        
        function addQtd(id, val) { if(!carrinho[id])carrinho[id]=0; carrinho[id]+=val; if(carrinho[id]<=0)delete carrinho[id]; const el=document.getElementById(`qtd-${id}`); if(el)el.innerText=carrinho[id]||0; localStorage.setItem('carrinho_alfa',JSON.stringify(carrinho)); atualizarBarra(); }
        function atualizarBarra() { let total=0; for(const[id,qtd]of Object.entries(carrinho)){const p=produtosDb.find(x=>x.id==id);if(p)total+=(p.on_sale?p.sale_price:p.price)*qtd;} document.getElementById('total-barra').innerText=`R$ ${total.toFixed(2)}`; const b=document.getElementById('barra-pedido'); if(total>0){b.classList.remove('hidden');setTimeout(()=>b.classList.remove('translate-y-full'),10);}else{b.classList.add('translate-y-full');setTimeout(()=>b.classList.add('hidden'),300);} }
        function recuperarCarrinho(){const s=localStorage.getItem('carrinho_alfa'); if(s){carrinho=JSON.parse(s); atualizarBarra(); setTimeout(()=>{for(const[id,qtd]of Object.entries(carrinho)){const el=document.getElementById(`qtd-${id}`);if(el)el.innerText=qtd;}},500);}}

        function abrirCheckout(){
            const lista=document.getElementById('lista-checkout'); lista.innerHTML='';
            for(const[id,qtd]of Object.entries(carrinho)){
                const p=produtosDb.find(x=>x.id==id); if(p){const pr=p.on_sale?p.sale_price:p.price; lista.innerHTML+=`<div class="flex justify-between text-sm dark:text-gray-300"><span>${qtd}x ${p.name}</span><span>R$ ${(pr*qtd).toFixed(2)}</span></div>`;}
            }
            calcularTotalCheckout(); document.getElementById('modal-checkout').classList.remove('hidden');
        }
        function setEntrega(t){estadoCheckout.tipoEntrega=t; const e=document.getElementById('btn-entrega'), r=document.getElementById('btn-retirada'), be=document.getElementById('box-entrega'), pd=document.getElementById('pay-dinheiro'), pc=document.getElementById('pay-cartao'); if(t==='entrega'){e.classList.replace('border-transparent','border-orange-500');e.classList.add('text-orange-600');r.classList.replace('border-orange-500','border-transparent');r.classList.remove('text-orange-600');be.classList.remove('hidden');pd.classList.remove('hidden');pc.classList.remove('hidden');}else{r.classList.replace('border-transparent','border-orange-500');r.classList.add('text-orange-600');e.classList.replace('border-orange-500','border-transparent');e.classList.remove('text-orange-600');be.classList.add('hidden');setPagamento('pix');pd.classList.add('hidden');pc.classList.add('hidden');} calcularTotalCheckout();}
        function setPagamento(t){estadoCheckout.pagamento=t; ['pix','dinheiro','cartao'].forEach(x=>{const b=document.getElementById(`pay-${x}`); if(x===t){b.classList.add('border-green-500','bg-green-50','text-green-700');b.classList.remove('border-transparent');}else{b.classList.remove('border-green-500','bg-green-50','text-green-700');b.classList.add('border-transparent');}}); document.getElementById('box-troco').classList.toggle('hidden',t!=='dinheiro'); document.getElementById('box-pix').classList.toggle('hidden',t!=='pix');}
        
        async function aplicarCupom(){const c=document.getElementById('input-cupom').value.toUpperCase(); if(!c)return; const{data}=await _supabase.from('coupons').select('*').eq('code',c).eq('active',true).single(); if(data){estadoCheckout.cupom=data;mostrarToast(`Cupom de ${data.discount_percent}%!`);calcularTotalCheckout();}else mostrarToast("Cupom inv치lido","erro");}
        function calcularTotalCheckout(){
            let sub=0; for(const[id,qtd]of Object.entries(carrinho)){const p=produtosDb.find(x=>x.id==id);if(p)sub+=(p.on_sale?p.sale_price:p.price)*qtd;}
            let ent=estadoCheckout.tipoEntrega==='entrega'?parseFloat(document.getElementById('select-bairro').value)||0:0;
            let desc=estadoCheckout.cupom?sub*(estadoCheckout.cupom.discount_percent/100):0;
            const tot=sub+ent-desc;
            document.getElementById('val-subtotal').innerText=`R$ ${sub.toFixed(2)}`; document.getElementById('val-entrega').innerText=`R$ ${ent.toFixed(2)}`; document.getElementById('val-desconto').innerText=`- R$ ${desc.toFixed(2)}`; document.getElementById('val-total').innerText=`R$ ${tot.toFixed(2)}`;
            document.getElementById('pix-copia-cola').value=`CHAVE PIX: 84987371966 (Celular)\nValor: R$ ${tot.toFixed(2)}`;
        }
        function copiarPix(){const t=document.getElementById('pix-copia-cola');t.select();document.execCommand('copy');mostrarToast("Chave copiada!");}
        
        async function finalizarPedido(){
            if(!checkOnline())return;
            if(estadoCheckout.tipoEntrega==='entrega' && (document.getElementById('select-bairro').value=="0" || !document.getElementById('input-endereco').value)) return mostrarToast("Preencha a entrega","erro");
            if(estadoCheckout.pagamento==='dinheiro' && !document.getElementById('input-troco').value) return mostrarToast("Informe o troco","erro");
            
            const totalStr = document.getElementById('val-total').innerText;
            let msg = `*NOVO PEDIDO* 游뇦n-----------------\n`;
            for(const [id,qtd] of Object.entries(carrinho)){const p=produtosDb.find(x=>x.id==id);if(p)msg+=`${qtd}x ${p.name}\n`;}
            msg += `-----------------\n*Entrega:* ${estadoCheckout.tipoEntrega.toUpperCase()}\n`;
            if(estadoCheckout.tipoEntrega==='entrega'){const s=document.getElementById('select-bairro'); msg+=`游늸 ${document.getElementById('input-endereco').value}\n(${s.options[s.selectedIndex].text})\n`;}
            msg += `*Pagamento:* ${estadoCheckout.pagamento.toUpperCase()}\n`;
            if(estadoCheckout.pagamento==='dinheiro') msg+=`Troco p/ ${document.getElementById('input-troco').value}\n`;
            msg += `\n游눯 *TOTAL: ${totalStr}*`;
            
            const {data:{session}} = await _supabase.auth.getSession();
            await _supabase.from('orders').insert([{user_id:session?session.user.id:null, items:carrinho, total_amount:parseFloat(totalStr.replace('R$ ','')), payment_method:estadoCheckout.pagamento, delivery_type:estadoCheckout.tipoEntrega, address:document.getElementById('input-endereco').value, customer_name:dadosCliente?dadosCliente.name:'Visitante'}]);
            
            window.open(`https://wa.me/5584987371966?text=${encodeURIComponent(msg)}`, '_blank');
            localStorage.removeItem('carrinho_alfa'); location.reload();
        }

        init();
    </script>
</body>
</html>
