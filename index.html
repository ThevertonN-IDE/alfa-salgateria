<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Salgateria - Cardápio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-orange-50 font-sans pb-24">

    <header class="bg-orange-600 text-white p-6 text-center shadow-lg">
        <h1 class="text-2xl font-bold tracking-tight">ALFA SALGATERIA</h1>
        <p class="text-sm opacity-90">Sabor que vem do coração</p>
    </header>

    <main class="max-w-md mx-auto p-4">
        <div class="flex items-center gap-2 mb-6 border-b-2 border-orange-200 pb-2">
            <i class="fas fa-fire text-orange-600"></i>
            <h2 class="text-xl font-bold text-gray-800 uppercase">Salgados Fritos</h2>
        </div>

        <div class="space-y-4">
            
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden flex items-center p-3 gap-4 border border-orange-100">
                <div class="w-24 h-24 bg-gray-200 rounded-xl flex-shrink-0 overflow-hidden">
                    <img src="https://via.placeholder.com/150" alt="Coxinha" class="w-full h-full object-cover">
                </div>
                
                <div class="flex-grow">
                    <h3 class="font-bold text-gray-800 text-lg leading-tight">Coxinha de Frango</h3>
                    <p class="text-xs text-gray-500 mb-2">Massa de batata, crocante e sequinha.</p>
                    <span class="text-orange-600 font-bold text-lg">R$ 40,00 <small class="text-[10px] text-gray-400">/cento</small></span>
                </div>

                <div class="flex flex-col items-center gap-2 bg-orange-50 rounded-lg p-1">
                    <button class="w-8 h-8 bg-white rounded-full shadow-sm text-orange-600 font-bold hover:bg-orange-100 border border-orange-200">+</button>
                    <span class="font-bold text-gray-700">0</span>
                    <button class="w-8 h-8 bg-white rounded-full shadow-sm text-gray-400 font-bold hover:bg-gray-100 border border-gray-200">-</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm overflow-hidden flex items-center p-3 gap-4 border border-orange-100">
                <div class="w-24 h-24 bg-gray-200 rounded-xl flex-shrink-0 overflow-hidden">
                    <img src="https://via.placeholder.com/150" alt="Bolinha de Queijo" class="w-full h-full object-cover">
                </div>
                
                <div class="flex-grow">
                    <h3 class="font-bold text-gray-800 text-lg leading-tight">Bolinha de Queijo</h3>
                    <p class="text-xs text-gray-500 mb-2">Muito queijo e orégano.</p>
                    <span class="text-orange-600 font-bold text-lg">R$ 40,00 <small class="text-[10px] text-gray-400">/cento</small></span>
                </div>

                <div class="flex flex-col items-center gap-2 bg-orange-50 rounded-lg p-1">
                    <button class="w-8 h-8 bg-white rounded-full shadow-sm text-orange-600 font-bold border border-orange-200">+</button>
                    <span class="font-bold text-gray-700">0</span>
                    <button class="w-8 h-8 bg-white rounded-full shadow-sm text-gray-400 font-bold border border-gray-200">-</button>
                </div>
            </div>

        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-500 uppercase font-bold">Total do Pedido</p>
                <p class="text-xl font-black text-gray-800">R$ 0,00</p>
            </div>
            <button class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 hover:bg-green-700 transition-colors">
                Finalizar no WhatsApp
                <i class="fab fa-whatsapp text-xl"></i>
            </button>
        </div>
    </div>

</body>
</html>
