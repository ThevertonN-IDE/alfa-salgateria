<!DOCTYPE html>
<html lang="pt-br" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meus Pedidos - Alfa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="ui.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white pb-10 transition-colors duration-300">

    <header class="bg-orange-600 dark:bg-gray-800 p-6 pb-12 rounded-b-[2.5rem] shadow-lg sticky top-0 z-40">
        <div class="flex justify-between items-center text-white">
            <a href="perfil.html" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition backdrop-blur-md">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-black uppercase tracking-wider">Histórico</h1>
            <div class="w-10"></div> </div>
        
        <div class="mt-4 text-center">
            <p class="text-orange-100 text-xs uppercase tracking-widest font-bold">Seus últimos pedidos</p>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 -mt-8 space-y-4 relative z-10">
        
        <div id="loading-pedidos" class="text-center py-10">
            <i class="fas fa-circle-notch fa-spin text-3xl text-orange-500"></i>
            <p class="text-xs text-gray-400 mt-2 font-bold uppercase">Buscando pedidos...</p>
        </div>

        <div id="lista-vazia" class="hidden flex-col items-center justify-center py-10 opacity-0 transition-opacity duration-500">
            <div class="w-20 h-20 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center mb-4 text-gray-400 text-3xl">
                <i class="fas fa-receipt"></i>
            </div>
            <h3 class="text-lg font-black text-gray-400 dark:text-gray-500 uppercase">Nenhum pedido</h3>
            <p class="text-xs text-gray-400 text-center max-w-[200px] mt-2 mb-6">Você ainda não experimentou nossas delícias.</p>
            <a href="index.html" class="bg-orange-600 text-white px-6 py-3 rounded-xl font-bold text-xs shadow-lg hover:bg-orange-700 transition">FAZER PEDIDO AGORA</a>
        </div>

        <div id="lista-pedidos" class="space-y-4 pb-10"></div>

    </main>

    <script>
        // Cache de produtos para "traduzir" os IDs
        let mapProdutos = {};

        async function initPedidos() {
            // 1. Verifica Login
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'cliente-login.html'; return; }

            try {
                // 2. Busca Produtos (para pegar os nomes) e Pedidos em paralelo
                const [resProds, resOrders] = await Promise.all([
                    _supabase.from('products').select('id, name'),
                    _supabase.from('orders')
                        .select('*')
                        .eq('user_id', session.user.id)
                        .order('created_at', { ascending: false })
                ]);

                // Cria mapa de ID -> Nome do Produto
                if (resProds.data) {
                    resProds.data.forEach(p => mapProdutos[p.id] = p.name);
                }

                // Renderiza
                const pedidos = resOrders.data || [];
                renderizarLista(pedidos);

            } catch (erro) {
                console.error(erro);
                mostrarToast("Erro ao carregar pedidos", "erro");
            } finally {
                document.getElementById('loading-pedidos').classList.add('hidden');
            }
        }

        function renderizarLista(pedidos) {
            const container = document.getElementById('lista-pedidos');
            const empty = document.getElementById('lista-vazia');

            if (pedidos.length === 0) {
                empty.classList.remove('hidden');
                setTimeout(() => empty.classList.remove('opacity-0'), 50);
                return;
            }

            pedidos.forEach(order => {
                const dataObj = new Date(order.created_at);
                const dataFormatada = dataObj.toLocaleDateString('pt-BR');
                const horaFormatada = dataObj.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                
                // Traduz o JSON de itens
                let itensHtml = '';
                let totalItens = 0;
                
                // O campo 'items' é um JSON tipo { "15": 2, "20": 1 }
                for (const [idProd, qtd] of Object.entries(order.items)) {
                    const nomeProd = mapProdutos[idProd] || "Item removido do cardápio";
                    totalItens += qtd;
                    itensHtml += `<li class="flex justify-between text-xs text-gray-600 dark:text-gray-300 py-0.5 border-b border-dashed border-gray-100 dark:border-gray-700 last:border-0">
                        <span>${qtd}x ${nomeProd}</span>
                    </li>`;
                }

                // Ícones e Cores baseados no tipo
                const iconeEntrega = order.delivery_type === 'entrega' ? 'fa-motorcycle' : 'fa-bag-shopping';
                const textoEntrega = order.delivery_type === 'entrega' ? 'Entrega' : 'Retirada';
                
                // Define cor do status (Assumindo que você pode adicionar uma coluna 'status' no futuro)
                // Por enquanto, todos aparecem como "Recebido" ou "Concluído" visualmente
                const statusColor = 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400';

                const html = `
                <div class="bg-white dark:bg-gray-800 p-5 rounded-3xl shadow-soft border border-gray-100 dark:border-gray-700 animate-up">
                    <div class="flex justify-between items-start mb-3 border-b border-gray-100 dark:border-gray-700 pb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-orange-100 dark:bg-gray-700 rounded-full flex items-center justify-center text-orange-600 dark:text-orange-400">
                                <i class="fas fa-receipt"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-bold text-gray-400 uppercase">${dataFormatada} às ${horaFormatada}</p>
                                <h3 class="text-sm font-black text-gray-800 dark:text-white">Pedido #${order.id}</h3>
                            </div>
                        </div>
                        <span class="${statusColor} px-2 py-1 rounded-lg text-[10px] font-bold uppercase tracking-wide">
                            Concluído
                        </span>
                    </div>

                    <div class="mb-4">
                        <ul class="space-y-1">
                            ${itensHtml}
                        </ul>
                    </div>

                    <div class="flex justify-between items-end bg-gray-50 dark:bg-gray-700/50 p-3 rounded-xl">
                        <div class="space-y-1">
                            <p class="text-[10px] text-gray-500 font-bold uppercase flex items-center gap-1">
                                <i class="fas ${iconeEntrega}"></i> ${textoEntrega}
                            </p>
                            <p class="text-[10px] text-gray-500 font-bold uppercase flex items-center gap-1">
                                <i class="fas fa-credit-card"></i> ${order.payment_method.toUpperCase()}
                            </p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Total</p>
                            <p class="text-lg font-black text-green-600 dark:text-green-400">R$ ${order.total_amount.toFixed(2)}</p>
                        </div>
                    </div>
                </div>`;

                container.innerHTML += html;
            });
        }

        initPedidos();
    </script>
</body>
</html>
