<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login - Alfa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script> tailwind.config = { theme: { extend: { boxShadow: { 'soft': '0 20px 40px -10px rgba(0,0,0,0.2)' }, animation: { 'pop': 'pop 0.4s ease-out' }, keyframes: { pop: { '0%': { transform: 'scale(0.95)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } } } } } } </script>
</head>
<body class="bg-orange-600 flex items-center justify-center min-h-screen p-6">

    <div id="toast-container" class="fixed top-4 inset-x-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <div class="bg-white w-full max-w-sm rounded-[2.5rem] shadow-soft p-8 text-center animate-pop relative overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-orange-100 rounded-full opacity-50"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-orange-50 rounded-full opacity-50"></div>

        <div class="relative z-10">
            <div class="w-20 h-20 bg-orange-50 rounded-3xl flex items-center justify-center mx-auto mb-6 text-orange-600 text-3xl shadow-sm transform rotate-3">
                <i class="fas fa-fingerprint"></i>
            </div>
            
            <h1 class="text-2xl font-black text-gray-800 uppercase tracking-tight">Acesso Admin</h1>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-8">Alfa Salgateria</p>

            <div class="space-y-4 text-left">
                <div class="group relative">
                    <i class="fas fa-envelope absolute left-5 top-4 text-gray-300 group-focus-within:text-orange-500 transition"></i>
                    <input type="email" id="email" placeholder="E-mail" class="w-full pl-12 p-4 bg-gray-50 rounded-2xl border-2 border-transparent focus:bg-white focus:border-orange-500 outline-none font-bold text-gray-700 transition-all">
                </div>
                <div class="group relative">
                    <i class="fas fa-key absolute left-5 top-4 text-gray-300 group-focus-within:text-orange-500 transition"></i>
                    <input type="password" id="password" placeholder="Senha" class="w-full pl-12 p-4 bg-gray-50 rounded-2xl border-2 border-transparent focus:bg-white focus:border-orange-500 outline-none font-bold text-gray-700 transition-all">
                </div>

                <button onclick="login()" id="btn-login" class="w-full bg-gray-900 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-black active:scale-95 transition-all uppercase tracking-wider text-sm mt-4">Entrar</button>
            </div>

            <div class="mt-6">
                <a href="#" onclick="resetarSenha()" class="text-[10px] font-bold text-gray-400 uppercase tracking-wider hover:text-orange-600 transition">Esqueci a senha</a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zpdpscjjxqkbuhesdtyq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3uaoU1fmUEKBrDmbhnk0qw_j3hsPk06';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function mostrarToast(msg, tipo='sucesso') {
            const c=document.getElementById('toast-container'); const t=document.createElement('div');
            const cor=tipo==='erro'?'bg-red-500':'bg-green-600';
            t.className=`toast ${cor} text-white px-6 py-3 rounded-2xl shadow-xl flex items-center justify-center gap-3 w-auto mx-auto pointer-events-auto`;
            t.innerHTML=`<span class="text-xs font-bold uppercase tracking-wider">${msg}</span>`;
            c.appendChild(t); setTimeout(()=>{t.style.opacity='0'; setTimeout(()=>t.remove(),300);},3000);
        }

        async function login() {
            const email=document.getElementById('email').value; const password=document.getElementById('password').value; const btn=document.getElementById('btn-login');
            if(!email||!password) return mostrarToast("Preencha tudo","erro");
            btn.innerText="Verificando..."; btn.disabled=true;
            const{error}=await _supabase.auth.signInWithPassword({email,password});
            if(error){mostrarToast("Acesso Negado","erro"); btn.innerText="Entrar"; btn.disabled=false;}
            else window.location.href='admin.html';
        }

        async function resetarSenha() {
            const email=document.getElementById('email').value;
            if(!email) return mostrarToast("Digite o e-mail primeiro","erro");
            const{error}=await _supabase.auth.resetPasswordForEmail(email,{redirectTo:window.location.href});
            if(error) mostrarToast(error.message,"erro"); else mostrarToast("Link enviado!");
        }
    </script>
</body>
</html>
