<!DOCTYPE html>
<html lang="pt-br" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login - Alfa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script> tailwind.config = { darkMode: 'class', theme: { extend: { boxShadow: { 'soft': '0 20px 40px -10px rgba(0,0,0,0.2)' }, animation: { 'pop': 'pop 0.4s ease-out' }, keyframes: { pop: { '0%': { transform: 'scale(0.95)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } } } } } } </script>
    <style> #offline-banner { transition: transform 0.3s; transform: translateY(-100%); } #offline-banner.visible { transform: translateY(0); } </style>
</head>
<body class="bg-orange-600 flex items-center justify-center min-h-screen p-6 transition-colors duration-300">

    <div id="offline-banner" class="fixed top-0 left-0 right-0 bg-red-600 text-white text-xs font-bold text-center py-2 z-[100] shadow-md"><i class="fas fa-wifi-slash mr-2"></i> Sem conex√£o com a internet</div>
    <div id="toast-container" class="fixed top-4 inset-x-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <div class="bg-white w-full max-w-sm rounded-[2.5rem] shadow-soft p-8 text-center animate-pop relative overflow-hidden" onkeypress="verificarEnter(event)">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-orange-100 rounded-full opacity-50"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-orange-50 rounded-full opacity-50"></div>

        <div class="relative z-10">
            <div class="w-20 h-20 bg-orange-50 rounded-3xl flex items-center justify-center mx-auto mb-6 text-orange-600 text-3xl shadow-sm transform rotate-3"><i class="fas fa-fingerprint"></i></div>
            <h1 class="text-2xl font-black text-gray-800 uppercase tracking-tight">Acesso Admin</h1>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-8">Alfa Salgateria</p>

            <div class="space-y-4 text-left">
                <div class="group relative"><i class="fas fa-envelope absolute left-5 top-4 text-gray-300 group-focus-within:text-orange-500 transition"></i><input type="email" id="email" placeholder="E-mail" class="w-full pl-12 p-4 bg-gray-50 rounded-2xl border-2 border-transparent focus:bg-white focus:border-orange-500 outline-none font-bold text-gray-700 transition-all"></div>
                <div class="group relative"><i class="fas fa-key absolute left-5 top-4 text-gray-300 group-focus-within:text-orange-500 transition"></i><input type="password" id="password" placeholder="Senha" class="w-full pl-12 p-4 bg-gray-50 rounded-2xl border-2 border-transparent focus:bg-white focus:border-orange-500 outline-none font-bold text-gray-700 transition-all"></div>
                <button onclick="login()" id="btn-login" class="w-full bg-gray-900 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-black active:scale-95 transition-all uppercase tracking-wider text-sm mt-4">Entrar</button>
            </div>
            <div class="mt-6"><a href="#" onclick="resetarSenha()" class="text-[10px] font-bold text-gray-400 uppercase tracking-wider hover:text-orange-600 transition">Esqueci a senha</a></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zpdpscjjxqkbuhesdtyq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3uaoU1fmUEKBrDmbhnk0qw_j3hsPk06';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        window.addEventListener('online', () => document.getElementById('offline-banner').classList.remove('visible'));
        window.addEventListener('offline', () => document.getElementById('offline-banner').classList.add('visible'));

        function verificarEnter(e) { if(e.key === 'Enter') document.getElementById('btn-login').click(); }
        function checkOnline() { if (!navigator.onLine) { mostrarToast("Sem internet!", "erro"); return false; } return true; }

        function mostrarToast(msg, tipo='sucesso') {
            const c=document.getElementById('toast-container'); const t=document.createElement('div');
            const cor=tipo==='erro'?'bg-red-500':'bg-green-600';
            t.className=`toast ${cor} text-white px-6 py-3 rounded-2xl shadow-xl flex items-center justify-center gap-3 w-auto mx-auto pointer-events-auto`;
            t.innerHTML=`<span class="text-xs font-bold uppercase tracking-wider">${msg}</span>`;
            c.appendChild(t); setTimeout(()=>{t.style.opacity='0'; setTimeout(()=>t.remove(),300);},3000);
        }

        async function login() {
            if(!checkOnline()) return;
            const btn=document.getElementById('btn-login'); if(btn.disabled) return;
            
            const email=document.getElementById('email').value; const password=document.getElementById('password').value;
            if(!email||!password) return mostrarToast("Preencha tudo","erro");
            
            btn.innerText="Verificando..."; btn.disabled=true;
            try {
                const{error}=await _supabase.auth.signInWithPassword({email,password});
                if(error) throw error;
                window.location.href='admin.html';
            } catch(e) { 
                mostrarToast("Acesso Negado","erro"); 
            } finally { btn.innerText="Entrar"; btn.disabled=false; }
        }

        async function resetarSenha() {
            if(!checkOnline()) return;
            const email=document.getElementById('email').value;
            if(!email) return mostrarToast("Digite o e-mail primeiro","erro");
            
            try {
                const{error}=await _supabase.auth.resetPasswordForEmail(email,{redirectTo:window.location.href});
                if(error) throw error;
                mostrarToast("Link enviado!");
            } catch(e) { mostrarToast(e.message,"erro"); }
        }
    </script>
</body>
</html>
