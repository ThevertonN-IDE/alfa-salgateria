<!DOCTYPE html>
<html lang="pt-br" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login - Alfa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="global.js"></script>
</head>
<body class="bg-orange-600 dark:bg-gray-900 flex items-center justify-center min-h-screen p-6 transition-colors duration-300">

    <a href="index.html" class="fixed top-6 left-6 w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white hover:bg-white/40 transition-all z-[200] shadow-lg active:scale-90">
        <i class="fas fa-arrow-left text-xl"></i>
    </a>

    <div class="bg-white dark:bg-gray-800 w-full max-w-sm rounded-[2.5rem] shadow-soft p-8 text-center animate-pop relative overflow-hidden transition-colors duration-300">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-orange-100 dark:bg-orange-900/20 rounded-full opacity-50 z-0"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-orange-50 dark:bg-orange-900/10 rounded-full opacity-50 z-0"></div>

        <div class="relative z-10 pt-2">
            <div class="w-20 h-20 bg-orange-50 dark:bg-gray-700 rounded-3xl flex items-center justify-center mx-auto mb-6 text-orange-600 dark:text-orange-500 text-3xl shadow-sm transform rotate-3">
                <i class="fas fa-fingerprint"></i>
            </div>
            
            <h1 class="text-2xl font-black text-gray-800 dark:text-white uppercase tracking-tight">Acesso Admin</h1>
            <p class="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest mb-8">Alfa Salgateria</p>

            <div class="space-y-4 text-left">
                <div class="group relative">
                    <i class="fas fa-envelope absolute left-5 top-4 text-gray-300 dark:text-gray-500 group-focus-within:text-orange-500 transition-colors"></i>
                    <input type="email" id="email" placeholder="E-mail" class="w-full pl-12 p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border-2 border-transparent focus:bg-white dark:focus:bg-gray-600 focus:border-orange-500 outline-none font-bold text-gray-700 dark:text-white transition-all">
                </div>
                <div class="group relative">
                    <i class="fas fa-key absolute left-5 top-4 text-gray-300 dark:text-gray-500 group-focus-within:text-orange-500 transition-colors"></i>
                    <input type="password" id="password" placeholder="Senha" class="w-full pl-12 p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border-2 border-transparent focus:bg-white dark:focus:bg-gray-600 focus:border-orange-500 outline-none font-bold text-gray-700 dark:text-white transition-all">
                </div>

                <button onclick="login()" id="btn-login" class="w-full bg-gray-900 dark:bg-white dark:text-black text-white font-black py-4 rounded-2xl shadow-lg hover:bg-black dark:hover:bg-gray-200 active:scale-95 transition-all uppercase tracking-wider text-sm mt-4">Entrar</button>
            </div>

            <div class="mt-6">
                <button onclick="resetarSenha()" class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider hover:text-orange-600 dark:hover:text-orange-400 transition-colors">Esqueci a senha</button>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            if(!checkOnline()) return;
            const btn = document.getElementById('btn-login');
            if(btn.disabled) return;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(!email || !password) return mostrarToast("Preencha todos os campos", "erro");

            btn.innerText = "Verificando..."; btn.disabled = true;

            const { error } = await window._supabase.auth.signInWithPassword({ email, password });

            if (error) {
                mostrarToast("Acesso Negado", "erro");
                btn.innerText = "Entrar"; btn.disabled = false;
            } else {
                window.location.href = 'admin.html';
            }
        }

        async function resetarSenha() {
            if(!checkOnline()) return;
            const email = document.getElementById('email').value;
            if(!email) return mostrarToast("Digite o e-mail primeiro", "erro");
            try {
                const{error}=await window._supabase.auth.resetPasswordForEmail(email,{redirectTo:window.location.href});
                if(error) throw error;
                mostrarToast("Link enviado!");
            } catch(e) { mostrarToast(e.message,"erro"); }
        }
    </script>
</body>
</html>
