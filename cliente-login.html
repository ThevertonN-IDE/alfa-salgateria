<!DOCTYPE html>
<html lang="pt-br" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acesso Cliente - Alfa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="global.js"></script>
    <style> 
        .input-error { border-color: #ef4444 !important; background-color: #fef2f2 !important; } 
        .input-success { border-color: #22c55e !important; }
        .dark .input-error { background-color: #450a0a !important; border-color: #ef4444 !important; }
    </style>
</head>
<body class="bg-orange-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-6 transition-colors duration-300">

    <a href="index.html" class="fixed top-6 left-6 w-12 h-12 bg-white dark:bg-gray-800 rounded-full flex items-center justify-center text-gray-400 hover:text-orange-500 shadow-md z-[200] active:scale-90 transition-all border border-gray-100 dark:border-gray-700">
        <i class="fas fa-arrow-left text-xl"></i>
    </a>

    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-[2.5rem] shadow-soft overflow-hidden animate-pop relative transition-colors duration-300 mt-10">
        
        <div class="p-8 pt-12">
            <div id="header-texto" class="text-center mb-8">
                <h1 class="text-3xl font-black text-gray-800 dark:text-white uppercase tracking-tight mb-2">Bem-vindo!</h1>
                <p class="text-gray-400 dark:text-gray-500 text-sm font-medium">Faça login para pedir suas delícias.</p>
            </div>

            <div id="abas-nav" class="flex bg-gray-50 dark:bg-gray-700 p-1.5 rounded-2xl mb-8 transition-colors">
                <button onclick="mudarAba('login')" id="tab-login" class="flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-wider bg-white dark:bg-gray-600 text-orange-600 dark:text-orange-400 shadow-sm transition-all">Entrar</button>
                <button onclick="mudarAba('cadastro')" id="tab-cadastro" class="flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-wider text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-200 transition-all">Criar Conta</button>
            </div>

            <div id="view-login" class="space-y-4 animate-fade">
                <div class="space-y-4">
                    <div class="relative group">
                        <i class="fas fa-envelope absolute left-5 top-5 text-gray-300 dark:text-gray-500 transition-colors group-focus-within:text-orange-500"></i>
                        <input type="email" id="log-email" placeholder="E-mail" class="w-full pl-12 p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border-2 border-transparent focus:border-orange-200 focus:bg-white dark:focus:bg-gray-800 dark:text-white outline-none font-bold text-gray-700 transition-all">
                    </div>
                    <div class="relative group">
                        <i class="fas fa-lock absolute left-5 top-5 text-gray-300 dark:text-gray-500 transition-colors group-focus-within:text-orange-500"></i>
                        <input type="password" id="log-pass" placeholder="Senha" class="w-full pl-12 p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border-2 border-transparent focus:border-orange-200 focus:bg-white dark:focus:bg-gray-800 dark:text-white outline-none font-bold text-gray-700 transition-all">
                    </div>
                </div>
                <div class="text-right">
                    <button onclick="alternarEsqueciSenha(true)" class="text-xs font-bold text-orange-500 hover:text-orange-700 dark:hover:text-orange-400 transition-colors">Esqueci a senha</button>
                </div>
                <button onclick="fazerLogin()" id="btn-login" class="w-full bg-orange-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-orange-200 dark:shadow-none active:scale-95 transition-all hover:bg-orange-700 mt-4 text-sm tracking-wide">ENTRAR AGORA</button>
            </div>

            <div id="view-cadastro" class="hidden space-y-4 animate-fade">
                <div class="space-y-3">
                    <div class="relative"><i class="fas fa-user absolute left-5 top-5 text-gray-300 dark:text-gray-500"></i><input type="text" id="cad-nome" placeholder="Nome Completo" class="w-full pl-12 p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border-2 border-transparent focus:border-orange-200 outline-none font-bold text-gray-700 dark:text-white text-sm"></div>
                    <div class="relative"><i class="fas fa-envelope absolute left-5 top-5 text-gray-300 dark:text-gray-500"></i><input type="email" id="cad-email" placeholder="E-mail" class="w-full pl-12 p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border-2 border-transparent focus:border-orange-200 outline-none font-bold text-gray-700 dark:text-white text-sm"></div>
                    <div class="relative"><i class="fas fa-phone absolute left-5 top-5 text-gray-300 dark:text-gray-500"></i><input type="text" id="cad-tel" placeholder="Celular" class="w-full pl-12 p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border-2 border-transparent focus:border-orange-200 outline-none font-bold text-gray-700 dark:text-white text-sm phone_with_ddd"></div>
                    <div class="relative"><i class="fas fa-lock absolute left-5 top-5 text-gray-300 dark:text-gray-500"></i><input type="password" id="cad-pass" onkeyup="validarSenha()" placeholder="Crie uma Senha" class="w-full pl-12 p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border-2 border-transparent focus:border-orange-200 outline-none font-bold text-gray-700 dark:text-white text-sm"><div id="req-senha" class="flex gap-3 mt-2 px-2 opacity-50 transition-opacity"><span id="req-len" class="text-[10px] font-bold text-gray-400 dark:text-gray-500 flex items-center gap-1"><i class="fas fa-circle text-[6px]"></i> 6+ dígitos</span><span id="req-num" class="text-[10px] font-bold text-gray-400 dark:text-gray-500 flex items-center gap-1"><i class="fas fa-circle text-[6px]"></i> 1 número</span></div></div>
                </div>
                <div class="pt-4 border-t border-dashed border-gray-200 dark:border-gray-700">
                    <p class="text-xs font-black text-gray-400 dark:text-gray-500 uppercase tracking-widest mb-3 text-center">Endereço</p>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="col-span-3"><input type="text" id="end-logradouro" placeholder="Logradouro" class="w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-transparent focus:border-orange-200 outline-none text-sm font-bold dark:text-white"></div>
                        <div class="col-span-1"><input type="text" id="end-numero" oninput="this.value=this.value.replace(/[^0-9]/g,'')" placeholder="Nº" class="w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-transparent focus:border-orange-200 outline-none text-sm font-bold text-center dark:text-white"></div>
                        <div class="col-span-2"><input type="text" id="end-bairro" placeholder="Bairro" class="w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-transparent focus:border-orange-200 outline-none text-sm font-bold dark:text-white"></div>
                        <div class="col-span-3"><input type="text" id="end-comp" placeholder="Complemento" class="w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-transparent focus:border-orange-200 outline-none text-sm font-bold dark:text-white"></div>
                    </div>
                </div>
                <button onclick="criarConta()" id="btn-cadastro" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-green-200 dark:shadow-none active:scale-95 transition-all hover:bg-green-700 mt-2 text-sm tracking-wide">CRIAR CONTA</button>
            </div>

            <div id="view-reset" class="hidden text-center space-y-6 animate-fade">
                <div class="w-16 h-16 bg-blue-50 dark:bg-blue-900/20 rounded-full flex items-center justify-center mx-auto text-blue-500 text-2xl"><i class="fas fa-key"></i></div>
                <div><h2 class="text-xl font-black text-gray-800 dark:text-white">Recuperar Acesso</h2><p class="text-sm text-gray-400 dark:text-gray-500 mt-1">Enviaremos um link para seu e-mail.</p></div>
                <input type="email" id="reset-email" placeholder="E-mail cadastrado" class="w-full p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border-2 border-transparent focus:border-blue-200 outline-none font-bold text-center dark:text-white">
                <button onclick="enviarResetSenha()" id="btn-reset" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-200 dark:shadow-none active:scale-95 transition-all">ENVIAR LINK</button>
                <button onclick="alternarEsqueciSenha(false)" class="text-xs font-bold text-gray-400 uppercase tracking-wider hover:text-gray-600 dark:hover:text-gray-200 transition">Cancelar</button>
            </div>
            <div id="view-nova-senha" class="hidden text-center space-y-6 animate-fade">
                <div class="w-16 h-16 bg-green-50 dark:bg-green-900/20 rounded-full flex items-center justify-center mx-auto text-green-500 text-2xl animate-bounce"><i class="fas fa-check"></i></div>
                <div><h2 class="text-xl font-black text-gray-800 dark:text-white">Criar Nova Senha</h2><p class="text-sm text-gray-400 dark:text-gray-500 mt-1">Digite sua nova senha abaixo.</p></div>
                <input type="password" id="new-pass" placeholder="Nova Senha" class="w-full p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border-2 border-transparent focus:border-green-200 outline-none font-bold text-center dark:text-white">
                <button onclick="salvarNovaSenha()" id="btn-new-pass" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-green-200 dark:shadow-none active:scale-95 transition-all">SALVAR NOVA SENHA</button>
            </div>
        </div>
    </div>

        <script>
        $(document).ready(function(){ $('.phone_with_ddd').mask('(00) 00000-0000'); });
        
        // --- SISTEMA ---
        window._supabase.auth.onAuthStateChange((event) => { if (event === 'PASSWORD_RECOVERY') mostrarTelaNovaSenha(); });

        function mudarAba(aba) {
            const l = aba === 'login';
            document.getElementById('view-login').classList.toggle('hidden', !l);
            document.getElementById('view-cadastro').classList.toggle('hidden', l);
            document.getElementById('view-reset').classList.add('hidden');
            document.getElementById('tab-login').className = l ? "flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-wider bg-white dark:bg-gray-600 text-orange-600 dark:text-orange-400 shadow-sm transition-all" : "flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-wider text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-all";
            document.getElementById('tab-cadastro').className = l ? "flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-wider text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-all" : "flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-wider bg-white dark:bg-gray-600 text-green-600 dark:text-green-400 shadow-sm transition-all";
        }

        function alternarEsqueciSenha(show) {
            document.getElementById('view-login').classList.toggle('hidden', show);
            document.getElementById('view-reset').classList.toggle('hidden', !show);
            document.getElementById('abas-nav').classList.toggle('hidden', show);
            document.getElementById('header-texto').classList.toggle('hidden', show);
        }

        function mostrarTelaNovaSenha() {
            ['view-login','view-cadastro','view-reset','abas-nav','header-texto'].forEach(id => { const el = document.getElementById(id); if(el) el.classList.add('hidden'); });
            document.getElementById('view-nova-senha').classList.remove('hidden');
        }

        function validarSenha() {
            const s = document.getElementById('cad-pass').value; const input = document.getElementById('cad-pass');
            const t6 = s.length >= 6; const tN = /\d/.test(s);
            document.getElementById('req-len').className = t6 ? "text-[10px] font-bold text-green-500 flex items-center gap-1" : "text-[10px] font-bold text-red-400 flex items-center gap-1";
            document.getElementById('req-num').className = tN ? "text-[10px] font-bold text-green-500 flex items-center gap-1" : "text-[10px] font-bold text-red-400 flex items-center gap-1";
            document.getElementById('req-senha').classList.remove('opacity-50');
            if (t6 && tN) { input.classList.add('input-success'); input.classList.remove('input-error'); return true; } 
            else { input.classList.add('input-error'); input.classList.remove('input-success'); return false; }
        }

        async function fazerLogin() {
            if(!checkOnline()) return;
            const btn = document.getElementById('btn-login'); if(btn.disabled) return;
            const email = document.getElementById('log-email').value; const pass = document.getElementById('log-pass').value;
            if(!email || !pass) return mostrarToast("Preencha e-mail e senha", "erro");
            btn.innerText = "ENTRANDO..."; btn.disabled = true;
            const { error } = await window._supabase.auth.signInWithPassword({ email, password: pass });
            if (error) { mostrarToast(error.message.includes("confirmed") ? "Confirme seu e-mail antes!" : "Dados incorretos", "erro"); btn.innerText = "ENTRAR AGORA"; btn.disabled = false; }
            else { window.location.href = 'index.html'; }
        }

        async function criarConta() {
            if(!checkOnline()) return;
            const btn = document.getElementById('btn-cadastro'); if(btn.disabled) return;
            const nome=document.getElementById('cad-nome').value, email=document.getElementById('cad-email').value, tel=document.getElementById('cad-tel').value, pass=document.getElementById('cad-pass').value;
            const rua=document.getElementById('end-logradouro').value, num=document.getElementById('end-numero').value, bai=document.getElementById('end-bairro').value, comp=document.getElementById('end-comp').value;
            if(!nome || !email || !tel || !rua || !num || !bai) return mostrarToast("Preencha os campos obrigatórios", "erro");
            if(!validarSenha()) return mostrarToast("Senha muito fraca", "erro");
            
            btn.innerText = "CRIANDO..."; btn.disabled = true;
            
            // PEGA O ENDEREÇO ATUAL DA PÁGINA PARA REDIRECIONAR DE VOLTA PARA ELA MESMA (OU INDEX)
            // Isso garante que o link do email tenha a pasta /alfa-salgateria/
            const currentURL = window.location.href.replace('cliente-login.html', 'index.html');

            const { data, error } = await window._supabase.auth.signUp({ 
                email, 
                password: pass, 
                options: { 
                    emailRedirectTo: currentURL, // <--- AQUI ESTÁ A CORREÇÃO
                    data: { 
                        full_name: nome, 
                        phone: tel, 
                        address: `${rua}, Nº ${num} - ${bai} ${comp ? '('+comp+')' : ''}` 
                    } 
                } 
            });

            if (error) { 
                mostrarToast(error.message, "erro"); 
                btn.innerText = "CRIAR CONTA"; 
                btn.disabled = false; 
            }
            else if (data.user && !data.session) { 
                mostrarToast("Sucesso! Confirme seu e-mail."); 
                mudarAba('login'); 
                btn.innerText = "CRIAR CONTA"; 
                btn.disabled = false; 
            }
            else { window.location.href = 'index.html'; }
        }

        async function enviarResetSenha() {
            if(!checkOnline()) return;
            const email = document.getElementById('reset-email').value; if(!email) return mostrarToast("Digite seu e-mail", "erro");
            const btn = document.getElementById('btn-reset'); btn.innerText = "ENVIANDO..."; btn.disabled = true;
            
            // Força o redirecionamento correto também no reset de senha
            const currentURL = window.location.href;

            const { error } = await window._supabase.auth.resetPasswordForEmail(email, { redirectTo: currentURL });
            if (error) mostrarToast(error.message, "erro"); else { mostrarToast("Link enviado! Verifique o e-mail."); alternarEsqueciSenha(false); }
            btn.innerText = "ENVIAR LINK"; btn.disabled = false;
        }

        async function salvarNovaSenha() {
            if(!checkOnline()) return;
            const p = document.getElementById('new-pass').value; if(!p || p.length < 6) return mostrarToast("Senha curta (min 6)", "erro");
            const btn = document.getElementById('btn-new-pass'); btn.innerText = "SALVANDO..."; btn.disabled = true;
            const { error } = await window._supabase.auth.updateUser({ password: p });
            if (error) { mostrarToast(error.message, "erro"); btn.innerText = "SALVAR SENHA"; btn.disabled = false; }
            else { mostrarToast("Senha atualizada! Redirecionando..."); setTimeout(() => window.location.href = 'index.html', 1500); }
        }
    </script>
</body>

</html>
