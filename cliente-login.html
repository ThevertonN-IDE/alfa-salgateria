<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Cliente - Alfa Salgateria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-orange-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-xl overflow-hidden">
        
        <div class="flex text-center font-bold text-sm bg-orange-100">
            <button onclick="mudarAba('login')" id="tab-login" class="flex-1 py-4 bg-white text-orange-600 border-b-2 border-orange-600 transition-all">J츼 TENHO CONTA</button>
            <button onclick="mudarAba('cadastro')" id="tab-cadastro" class="flex-1 py-4 text-gray-400 hover:text-gray-600 transition-all">CRIAR CONTA</button>
        </div>

        <div class="p-8">
            
            <div id="form-login" class="space-y-4">
                <h2 class="text-xl font-black text-gray-800">Bem-vindo de volta! 游땖</h2>
                <p class="text-gray-400 text-xs mb-4">Entre para recuperar seu endere칞o salvo.</p>
                
                <input type="email" id="log-email" placeholder="Seu e-mail" class="w-full p-3 bg-gray-50 rounded-xl border focus:border-orange-500 outline-none">
                <input type="password" id="log-pass" placeholder="Sua senha" class="w-full p-3 bg-gray-50 rounded-xl border focus:border-orange-500 outline-none">
                
                <button onclick="fazerLogin()" id="btn-login" class="w-full bg-orange-600 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition-all">ENTRAR</button>
                <button onclick="voltar()" class="w-full text-gray-400 text-xs font-bold py-2">Voltar ao Card치pio</button>
            </div>

            <div id="form-cadastro" class="hidden space-y-3">
                <h2 class="text-xl font-black text-gray-800">Criar sua conta 游</h2>
                <p class="text-gray-400 text-xs mb-2">Preencha para agilizar seus pedidos.</p>

                <input type="text" id="cad-nome" placeholder="Seu Nome Completo" class="w-full p-3 bg-gray-50 rounded-xl border focus:border-orange-500 outline-none">
                <input type="email" id="cad-email" placeholder="Melhor e-mail" class="w-full p-3 bg-gray-50 rounded-xl border focus:border-orange-500 outline-none">
                <input type="password" id="cad-pass" placeholder="Crie uma senha" class="w-full p-3 bg-gray-50 rounded-xl border focus:border-orange-500 outline-none">
                
                <input type="text" id="cad-tel" placeholder="WhatsApp (DDD + N칰mero)" class="w-full p-3 bg-gray-50 rounded-xl border focus:border-orange-500 outline-none">
                <input type="text" id="cad-end" placeholder="Endere칞o de Entrega (Rua, N췈, Bairro)" class="w-full p-3 bg-gray-50 rounded-xl border focus:border-orange-500 outline-none">

                <button onclick="criarConta()" id="btn-cadastro" class="w-full bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition-all">CADASTRAR E ENTRAR</button>
            </div>

        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zpdpscjjxqkbuhesdtyq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3uaoU1fmUEKBrDmbhnk0qw_j3hsPk06';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- NAVEGA칂츾O ENTRE ABAS ---
        function mudarAba(aba) {
            if(aba === 'login') {
                document.getElementById('form-login').classList.remove('hidden');
                document.getElementById('form-cadastro').classList.add('hidden');
                document.getElementById('tab-login').className = "flex-1 py-4 bg-white text-orange-600 border-b-2 border-orange-600 font-bold";
                document.getElementById('tab-cadastro').className = "flex-1 py-4 bg-gray-50 text-gray-400 font-bold";
            } else {
                document.getElementById('form-login').classList.add('hidden');
                document.getElementById('form-cadastro').classList.remove('hidden');
                document.getElementById('tab-login').className = "flex-1 py-4 bg-gray-50 text-gray-400 font-bold";
                document.getElementById('tab-cadastro').className = "flex-1 py-4 bg-white text-green-600 border-b-2 border-green-600 font-bold";
            }
        }

        // --- LOGIN ---
        async function fazerLogin() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const btn = document.getElementById('btn-login');

            if(!email || !pass) return alert("Preencha e-mail e senha!");
            btn.innerText = "ENTRANDO..."; btn.disabled = true;

            const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });

            if (error) {
                alert("Erro: " + error.message);
                btn.innerText = "ENTRAR"; btn.disabled = false;
            } else {
                window.location.href = 'index.html'; // Volta pro card치pio logado
            }
        }

        // --- CADASTRO ---
        async function criarConta() {
            const nome = document.getElementById('cad-nome').value;
            const email = document.getElementById('cad-email').value;
            const pass = document.getElementById('cad-pass').value;
            const tel = document.getElementById('cad-tel').value;
            const end = document.getElementById('cad-end').value;
            const btn = document.getElementById('btn-cadastro');

            if(!nome || !email || !pass || !tel || !end) return alert("Preencha todos os campos!");

            btn.innerText = "CRIANDO CONTA..."; btn.disabled = true;

            // 1. Cria o Usu치rio de Autentica칞칚o (Com metadados para o gatilho usar)
            const { data, error } = await _supabase.auth.signUp({
                email: email,
                password: pass,
                options: {
                    data: { full_name: nome } // O gatilho SQL vai pegar esse nome
                }
            });

            if (error) {
                alert("Erro ao criar conta: " + error.message);
                btn.innerText = "CADASTRAR E ENTRAR"; btn.disabled = false;
                return;
            }

            // 2. O usu치rio foi criado! Agora atualizamos o telefone e endere칞o na tabela 'clients'
            // (O gatilho j치 criou a linha l치, agora s칩 completamos os dados)
            if (data.user) {
                // Pequeno delay para garantir que o gatilho SQL rodou
                setTimeout(async () => {
                    await _supabase.from('clients').update({
                        phone: tel,
                        address: end
                    }).eq('id', data.user.id);
                    
                    alert("Conta criada com sucesso! Redirecionando...");
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        function voltar() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
