<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Alfa Salgateria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-20">

    <header class="bg-gray-800 text-white p-4 shadow-md flex justify-between items-center">
        <header class="bg-gray-800 text-white p-4 shadow-md flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-arrow-left text-lg"></i>
                </a>
                <h1 class="font-bold uppercase tracking-tight">Painel Alfa</h1>
            </div>
            <button onclick="logout()"
                class="text-sm bg-red-600 hover:bg-red-700 px-3 py-1 rounded-lg transition-colors">
                Sair
            </button>
        </header>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <h2 class="text-lg font-bold mb-4 text-gray-800"><i class="fas fa-plus-circle mr-2 text-orange-600"></i>Novo
                Salgado</h2>
            <div class="space-y-3">
                <input type="text" id="new-name" placeholder="Nome do Salgado"
                    class="w-full p-3 rounded-xl bg-gray-50 border outline-none focus:border-orange-500">
                <input type="number" id="new-price" placeholder="Preço (Ex: 40.00)"
                    class="w-full p-3 rounded-xl bg-gray-50 border outline-none focus:border-orange-500">
                <input type="text" id="new-image" placeholder="Link da Imagem"
                    class="w-full p-3 rounded-xl bg-gray-50 border outline-none focus:border-orange-500">
                <button onclick="adicionarProduto()"
                    class="w-full bg-orange-600 text-white font-bold py-3 rounded-xl">Cadastrar</button>
            </div>
        </section>

        <section>
            <h2 class="text-lg font-bold mb-4 text-gray-800">Gerenciar Cardápio</h2>
            <div id="admin-lista" class="space-y-3">
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://zpdpscjjxqkbuhesdtyq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3uaoU1fmUEKBrDmbhnk0qw_j3hsPk06';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Verifica se está logado
        async function checkUser() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) window.location.href = 'login.html';
            carregarAdmin();
        }

        async function carregarAdmin() {
            const { data: produtos } = await supabase.from('products').select('*').order('name');
            const lista = document.getElementById('admin-lista');
            lista.innerHTML = '';

            produtos.forEach(p => {
                lista.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center">
                        <div>
                            <p class="font-bold text-gray-800">${p.name}</p>
                            <p class="text-orange-600 font-bold">R$ ${p.price.toFixed(2)}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editarPreco('${p.id}', ${p.price})" class="bg-blue-100 text-blue-600 p-2 rounded-lg"><i class="fas fa-edit"></i></button>
                            <button onclick="deletarProduto('${p.id}')" class="bg-red-100 text-red-600 p-2 rounded-lg"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        async function adicionarProduto() {
            const name = document.getElementById('new-name').value;
            const price = document.getElementById('new-price').value;
            const image_url = document.getElementById('new-image').value;

            const { error } = await supabase.from('products').insert([{ name, price, image_url, category_id: 'ID_DA_SUA_CATEGORIA' }]);

            if (error) alert("Erro ao inserir");
            else location.reload();
        }

        async function editarPreco(id, precoAntigo) {
            const novoPreco = prompt("Novo preço:", precoAntigo);
            if (novoPreco) {
                await supabase.from('products').update({ price: novoPreco }).eq('id', id);
                carregarAdmin();
            }
        }

        async function deletarProduto(id) {
            if (confirm("Deseja mesmo apagar este item?")) {
                await supabase.from('products').delete().eq('id', id);
                carregarAdmin();
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        checkUser();
    </script>
</body>

</html>
