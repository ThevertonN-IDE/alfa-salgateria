<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Alfa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="admin-ui.js"></script> <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        .card-admin { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); padding: 1.5rem; border: 1px solid #e5e7eb; }
        .btn-primary { background-color: #ea580c; color: white; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: background 0.2s; }
        .btn-primary:hover { background-color: #c2410c; }
        .toggle-checkbox:checked { right: 0; border-color: #22c55e; }
        .toggle-checkbox:checked + .toggle-label { background-color: #22c55e; }
        
        /* Checkbox bonito para dias da semana */
        .day-check input:checked + div { background-color: #ea580c; color: white; border-color: #ea580c; }
    </style>
</head>
<body class="pb-20">

    <header class="bg-gray-900 text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-orange-600 p-2 rounded-lg"><i class="fas fa-user-shield"></i></div>
                <div>
                    <h1 class="font-bold text-lg leading-none">Alfa Admin</h1>
                    <p class="text-[10px] text-gray-400 uppercase tracking-wider">Gest√£o Total</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="status-loja-btn" onclick="toggleLoja()" class="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold transition shadow-md bg-gray-600">
                    <div class="w-2 h-2 rounded-full bg-white animate-pulse"></div> Carregando...
                </button>
                
                <a href="index.html" target="_blank" class="bg-gray-800 p-2 rounded-lg hover:bg-gray-700 text-gray-300" title="Ver Loja"><i class="fas fa-external-link-alt"></i></a>
                <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm font-bold"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8 space-y-8">

        <section class="card-admin border-l-4 border-orange-500">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-xl font-bold text-gray-800"><i class="fas fa-calendar-alt text-orange-500 mr-2"></i> Agenda de Encomendas</h2>
                    <p class="text-sm text-gray-500">Defina quando o cliente pode agendar festas.</p>
                </div>
                <button onclick="salvarAgenda()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-700 shadow flex items-center gap-2">
                    <i class="fas fa-save"></i> SALVAR AGENDA
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-3">Dias de Funcionamento</label>
                    <div class="flex gap-2 flex-wrap">
                        <label class="day-check cursor-pointer"><input type="checkbox" value="dom" class="hidden"><div class="w-10 h-10 flex items-center justify-center rounded-lg border-2 border-gray-200 font-bold text-gray-400 transition hover:border-orange-300">D</div></label>
                        <label class="day-check cursor-pointer"><input type="checkbox" value="seg" class="hidden"><div class="w-10 h-10 flex items-center justify-center rounded-lg border-2 border-gray-200 font-bold text-gray-400 transition hover:border-orange-300">S</div></label>
                        <label class="day-check cursor-pointer"><input type="checkbox" value="ter" class="hidden"><div class="w-10 h-10 flex items-center justify-center rounded-lg border-2 border-gray-200 font-bold text-gray-400 transition hover:border-orange-300">T</div></label>
                        <label class="day-check cursor-pointer"><input type="checkbox" value="qua" class="hidden"><div class="w-10 h-10 flex items-center justify-center rounded-lg border-2 border-gray-200 font-bold text-gray-400 transition hover:border-orange-300">Q</div></label>
                        <label class="day-check cursor-pointer"><input type="checkbox" value="qui" class="hidden"><div class="w-10 h-10 flex items-center justify-center rounded-lg border-2 border-gray-200 font-bold text-gray-400 transition hover:border-orange-300">Q</div></label>
                        <label class="day-check cursor-pointer"><input type="checkbox" value="sex" class="hidden"><div class="w-10 h-10 flex items-center justify-center rounded-lg border-2 border-gray-200 font-bold text-gray-400 transition hover:border-orange-300">S</div></label>
                        <label class="day-check cursor-pointer"><input type="checkbox" value="sab" class="hidden"><div class="w-10 h-10 flex items-center justify-center rounded-lg border-2 border-gray-200 font-bold text-gray-400 transition hover:border-orange-300">S</div></label>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-3">Hor√°rio de Aceite</label>
                    <div class="flex items-center gap-3">
                        <div class="bg-gray-100 p-2 rounded-lg border border-gray-200">
                            <span class="text-[10px] text-gray-400 block uppercase">Das</span>
                            <input type="time" id="agenda-inicio" class="bg-transparent font-bold text-gray-800 outline-none">
                        </div>
                        <span class="text-gray-400 font-bold">at√©</span>
                        <div class="bg-gray-100 p-2 rounded-lg border border-gray-200">
                            <span class="text-[10px] text-gray-400 block uppercase">As</span>
                            <input type="time" id="agenda-fim" class="bg-transparent font-bold text-gray-800 outline-none">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bloquear Data Espec√≠fica (Feriados/Folgas)</label>
                        <div class="flex gap-2">
                            <input type="date" id="data-bloqueio" class="border p-2 rounded-lg text-sm">
                            <button onclick="addBloqueio()" class="bg-red-100 text-red-600 px-3 rounded-lg font-bold text-xs hover:bg-red-200">Bloquear Dia</button>
                        </div>
                        <div id="lista-bloqueios" class="flex flex-wrap gap-2 mt-2"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="card-admin">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-xl font-bold text-gray-800"><i class="fas fa-box-open text-orange-500 mr-2"></i> Produtos</h2>
                <button onclick="abrirModalProduto()" class="btn-primary flex items-center gap-2"><i class="fas fa-plus"></i> Novo Item</button>
            </div>

            <div class="flex gap-3 mb-4 text-xs font-bold">
                <span class="flex items-center gap-1"><span class="w-3 h-3 rounded-full bg-blue-500"></span> Delivery (Index)</span>
                <span class="flex items-center gap-1"><span class="w-3 h-3 rounded-full bg-purple-500"></span> Encomenda (Festa)</span>
            </div>

            <div id="lista-admin-produtos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </section>

        <section class="card-admin">
            <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-4"><i class="fas fa-users text-orange-500 mr-2"></i> Clientes Recentes</h2>
            <div id="lista-clientes" class="divide-y divide-gray-100">
                </div>
        </section>

    </main>

    <div id="modal-produto" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-lg p-6 relative shadow-2xl animate-up">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-xl text-gray-800" id="titulo-modal-prod">Gerenciar Produto</h3>
                <button onclick="fecharModalProduto()" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center"><i class="fas fa-times"></i></button>
            </div>
            
            <input type="hidden" id="prod-id">
            <div class="space-y-4">
                <div class="flex gap-4">
                    <div class="w-24 h-24 bg-gray-100 rounded-xl flex-shrink-0 border-2 border-dashed border-gray-300 flex items-center justify-center overflow-hidden relative group">
                        <img id="preview-img" src="" class="w-full h-full object-cover hidden">
                        <i class="fas fa-image text-gray-400 text-2xl group-hover:hidden"></i>
                    </div>
                    <div class="flex-grow space-y-3">
                        <input id="prod-img" onchange="atualizarPreview(this.value)" placeholder="Cole o Link da Imagem aqui" class="w-full border p-2 rounded-lg text-sm bg-gray-50 focus:bg-white transition">
                        <input id="prod-nome" placeholder="Nome do Produto" class="w-full border p-2 rounded-lg font-bold text-gray-800 focus:border-orange-500 outline-none">
                    </div>
                </div>

                <textarea id="prod-desc" placeholder="Descri√ß√£o do item..." rows="2" class="w-full border p-3 rounded-lg text-sm resize-none focus:border-orange-500 outline-none"></textarea>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Pre√ßo (R$)</label>
                        <input id="prod-preco" type="number" step="0.01" class="w-full border p-3 rounded-lg font-bold text-gray-800">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Categoria</label>
                        <select id="prod-cat" class="w-full border p-3 rounded-lg bg-white h-[48px]"></select>
                    </div>
                </div>

                <div class="bg-orange-50 p-4 rounded-xl border border-orange-100">
                    <p class="text-xs font-bold text-orange-800 uppercase mb-3">Onde esse item aparece?</p>
                    <div class="flex gap-6">
                        <label class="flex items-center gap-2 cursor-pointer select-none">
                            <input type="checkbox" id="check-delivery" class="w-5 h-5 accent-blue-600 rounded">
                            <span class="font-bold text-sm text-gray-700">Delivery (Agora)</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer select-none">
                            <input type="checkbox" id="check-encomenda" class="w-5 h-5 accent-purple-600 rounded">
                            <span class="font-bold text-sm text-gray-700">Encomenda (Festa)</span>
                        </label>
                    </div>
                </div>

                <button onclick="salvarProduto()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold hover:bg-green-700 shadow-lg shadow-green-200 mt-2">SALVAR ALTERA√á√ïES</button>
                
                <div id="btn-delete-area" class="text-center pt-2">
                    <button onclick="deletarProduto()" class="text-red-400 text-xs font-bold hover:text-red-600">Excluir este produto</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-historico" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-md h-[80vh] flex flex-col p-5 relative shadow-2xl animate-up">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="font-bold text-lg">Hist√≥rico de Pedidos</h3>
                <button onclick="document.getElementById('modal-historico').classList.add('hidden')" class="text-gray-400 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="lista-historico-cliente" class="overflow-y-auto flex-1 space-y-3 pr-1"></div>
        </div>
    </div>

    <script>
        let produtos=[], categorias=[], clientes=[], configLoja={};
        let diasBloqueados = [];

        async function initAdmin() {
            if(!await checkLogin()) return;

            // Carrega tudo
            const [p, c, cl, cfg] = await Promise.all([
                _supabase.from('products').select('*').order('name'),
                _supabase.from('categories').select('*'),
                _supabase.from('clients').select('*').order('created_at', {ascending: false}),
                _supabase.from('store_config').select('*').limit(1)
            ]);

            produtos = p.data || [];
            categorias = c.data || [];
            clientes = cl.data || [];
            configLoja = cfg.data ? cfg.data[0] : {};

            renderAdminProdutos();
            renderAdminClientes();
            setupAgendaUI();
            atualizarStatusLojaUI();
        }

        // --- AGENDA LOGIC ---
        function setupAgendaUI() {
            if(!configLoja.schedule_config) configLoja.schedule_config = { dias: [], inicio: "08:00", fim: "18:00", bloqueios: [] };
            const cfg = configLoja.schedule_config;

            // Dias da semana
            document.querySelectorAll('.day-check input').forEach(input => {
                input.checked = cfg.dias ? cfg.dias.includes(input.value) : false;
            });

            // Hor√°rios
            document.getElementById('agenda-inicio').value = cfg.inicio || "08:00";
            document.getElementById('agenda-fim').value = cfg.fim || "18:00";

            // Bloqueios
            diasBloqueados = cfg.bloqueios || [];
            renderBloqueios();
        }

        function renderBloqueios() {
            const container = document.getElementById('lista-bloqueios');
            container.innerHTML = diasBloqueados.map(d => 
                `<span class="bg-red-100 text-red-600 px-2 py-1 rounded text-xs font-bold flex items-center gap-1">
                    ${d.split('-').reverse().join('/')} 
                    <button onclick="rmBloqueio('${d}')" class="hover:text-red-800">x</button>
                </span>`
            ).join('');
        }

        function addBloqueio() {
            const data = document.getElementById('data-bloqueio').value;
            if(data && !diasBloqueados.includes(data)) {
                diasBloqueados.push(data);
                renderBloqueios();
                document.getElementById('data-bloqueio').value = '';
            }
        }

        function rmBloqueio(data) {
            diasBloqueados = diasBloqueados.filter(d => d !== data);
            renderBloqueios();
        }

        async function salvarAgenda() {
            const diasSelecionados = Array.from(document.querySelectorAll('.day-check input:checked')).map(i => i.value);
            const inicio = document.getElementById('agenda-inicio').value;
            const fim = document.getElementById('agenda-fim').value;

            const novaConfig = {
                dias: diasSelecionados,
                inicio: inicio,
                fim: fim,
                bloqueios: diasBloqueados,
                // Mant√©m string leg√≠vel para fallback
                horarios_permitidos: `${inicio} √†s ${fim}` 
            };

            const { error } = await _supabase.from('store_config').update({ schedule_config: novaConfig }).eq('id', configLoja.id);
            if(!error) mostrarToast("Agenda salva com sucesso!", "info");
            else mostrarToast("Erro ao salvar agenda.", "erro");
        }

        // --- PRODUTOS ---
        function renderAdminProdutos() {
            const lista = document.getElementById('lista-admin-produtos');
            lista.innerHTML = '';
            
            // Populate select categories
            const sel = document.getElementById('prod-cat');
            sel.innerHTML = categorias.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

            produtos.forEach(p => {
                let badges = '';
                if(p.for_delivery) badges += `<span class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide">Delivery</span>`;
                if(p.for_encomenda) badges += `<span class="bg-purple-100 text-purple-700 px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide">Encomenda</span>`;
                if(!p.for_delivery && !p.for_encomenda) badges = `<span class="bg-gray-200 text-gray-500 px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide">Oculto</span>`;

                const imgUrl = (!p.image_url || p.image_url.length < 5) ? 'https://placehold.co/100?text=Sem+Foto' : p.image_url;

                lista.innerHTML += `
                <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex items-start gap-4 hover:shadow-md transition group relative">
                    <div class="w-16 h-16 rounded-lg bg-gray-100 flex-shrink-0 overflow-hidden">
                        <img src="${imgUrl}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-grow">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-gray-800 leading-tight">${p.name}</h3>
                            <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition">
                                <button onclick="editarProduto('${p.id}')" class="text-blue-500 hover:bg-blue-50 p-1.5 rounded"><i class="fas fa-pen"></i></button>
                                <button onclick="duplicarProduto('${p.id}')" class="text-purple-500 hover:bg-purple-50 p-1.5 rounded"><i class="fas fa-copy"></i></button>
                            </div>
                        </div>
                        <p class="text-orange-600 font-bold text-sm">R$ ${p.price.toFixed(2)}</p>
                        <div class="flex gap-1 mt-2 flex-wrap">${badges}</div>
                    </div>
                </div>`;
            });
        }

        function abrirModalProduto() {
            document.getElementById('prod-id').value = '';
            document.getElementById('prod-nome').value = '';
            document.getElementById('prod-desc').value = '';
            document.getElementById('prod-preco').value = '';
            document.getElementById('prod-img').value = '';
            atualizarPreview('');
            document.getElementById('check-delivery').checked = true;
            document.getElementById('check-encomenda').checked = false;
            document.getElementById('titulo-modal-prod').innerText = "Adicionar Produto";
            document.getElementById('btn-delete-area').classList.add('hidden');
            document.getElementById('modal-produto').classList.remove('hidden');
            document.getElementById('modal-produto').classList.add('flex');
        }

        function editarProduto(id) {
            const p = produtos.find(x => x.id == id);
            document.getElementById('prod-id').value = p.id;
            document.getElementById('prod-nome').value = p.name;
            document.getElementById('prod-desc').value = p.description;
            document.getElementById('prod-preco').value = p.price;
            document.getElementById('prod-cat').value = p.category_id;
            document.getElementById('prod-img').value = p.image_url;
            atualizarPreview(p.image_url);
            
            document.getElementById('check-delivery').checked = p.for_delivery;
            document.getElementById('check-encomenda').checked = p.for_encomenda;

            document.getElementById('titulo-modal-prod').innerText = "Editar Produto";
            document.getElementById('btn-delete-area').classList.remove('hidden');
            document.getElementById('modal-produto').classList.remove('hidden');
            document.getElementById('modal-produto').classList.add('flex');
        }

        function fecharModalProduto() {
            document.getElementById('modal-produto').classList.add('hidden');
            document.getElementById('modal-produto').classList.remove('flex');
        }

        function atualizarPreview(url) {
            const img = document.getElementById('preview-img');
            if(url && url.length > 5) {
                img.src = url;
                img.classList.remove('hidden');
            } else {
                img.classList.add('hidden');
            }
        }

        async function salvarProduto() {
            const id = document.getElementById('prod-id').value;
            const dados = {
                name: document.getElementById('prod-nome').value,
                description: document.getElementById('prod-desc').value,
                price: parseFloat(document.getElementById('prod-preco').value),
                category_id: parseInt(document.getElementById('prod-cat').value),
                image_url: document.getElementById('prod-img').value,
                is_active: true,
                for_delivery: document.getElementById('check-delivery').checked,
                for_encomenda: document.getElementById('check-encomenda').checked
            };

            let error;
            if(id) {
                const res = await _supabase.from('products').update(dados).eq('id', id);
                error = res.error;
            } else {
                const res = await _supabase.from('products').insert([dados]);
                error = res.error;
            }

            if(error) mostrarToast("Erro ao salvar", "erro");
            else { fecharModalProduto(); initAdmin(); }
        }

        async function duplicarProduto(id) {
            const original = produtos.find(p => p.id == id);
            const copia = { ...original };
            delete copia.id; 
            copia.name += " (C√≥pia)";
            copia.for_delivery = false; // Come√ßa oculto no delivery
            copia.for_encomenda = true; // Vai pra encomenda

            await _supabase.from('products').insert([copia]);
            initAdmin();
        }

        async function deletarProduto() {
            const id = document.getElementById('prod-id').value;
            if(confirm("Tem certeza que deseja apagar este produto?")) {
                await _supabase.from('products').delete().eq('id', id);
                fecharModalProduto();
                initAdmin();
            }
        }

        // --- CLIENTES ---
        async function renderAdminClientes() {
            const div = document.getElementById('lista-clientes');
            div.innerHTML = '';
            
            // Busca estat√≠sticas r√°pidas
            const { data: todosPedidos } = await _supabase.from('orders').select('user_id, total_amount');
            
            clientes.forEach(c => {
                const pedidosCli = todosPedidos ? todosPedidos.filter(o => o.user_id === c.id) : [];
                const totalGasto = pedidosCli.reduce((acc, curr) => acc + curr.total_amount, 0);

                div.innerHTML += `
                <div class="py-3 flex justify-between items-center group cursor-pointer hover:bg-orange-50 px-2 rounded-lg transition" onclick="verHistorico('${c.id}')">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold text-xs">
                            ${c.name.substring(0,2).toUpperCase()}
                        </div>
                        <div>
                            <p class="font-bold text-sm text-gray-800">${c.name}</p>
                            <p class="text-xs text-gray-500">${c.phone || c.email}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="block text-xs font-bold text-orange-600 bg-orange-100 px-2 py-0.5 rounded-full">${pedidosCli.length} pedidos</span>
                        <span class="text-[10px] text-gray-400">Total: R$ ${totalGasto.toFixed(2)}</span>
                    </div>
                </div>`;
            });
        }

        async function verHistorico(userId) {
            const modal = document.getElementById('modal-historico');
            const lista = document.getElementById('lista-historico-cliente');
            lista.innerHTML = '<p class="text-center p-4 text-gray-400"><i class="fas fa-spinner fa-spin"></i> Buscando...</p>';
            modal.classList.remove('hidden');
            modal.classList.add('flex');

            const { data: pedidos } = await _supabase.from('orders').select('*').eq('user_id', userId).order('created_at', {ascending: false});
            
            lista.innerHTML = '';
            if(!pedidos || pedidos.length === 0) {
                lista.innerHTML = '<p class="text-center text-gray-400 mt-10">Nenhum pedido encontrado.</p>';
                return;
            }

            pedidos.forEach(p => {
                const data = new Date(p.created_at).toLocaleDateString('pt-BR');
                const tipo = p.delivery_type === 'entrega' ? 'üõµ Entrega' : 'ü•° Retirada';
                const itensStr = Object.entries(p.items).map(([id, qtd]) => {
                    const prod = produtos.find(x => String(x.id) === String(id));
                    return `${qtd}x ${prod ? prod.name : 'Item '+id}`;
                }).join(', ');

                lista.innerHTML += `
                <div class="bg-gray-50 p-3 rounded-lg border border-gray-100 text-sm">
                    <div class="flex justify-between font-bold text-gray-800 mb-1">
                        <span>${data}</span>
                        <span class="text-green-600">R$ ${p.total_amount.toFixed(2)}</span>
                    </div>
                    <div class="text-xs text-gray-500 mb-2">${tipo} ‚Ä¢ ${p.payment_method.toUpperCase()}</div>
                    <div class="text-xs text-gray-600 bg-white p-2 rounded border border-gray-200">
                        ${itensStr}
                    </div>
                </div>`;
            });
        }

        // --- GERAL ---
        function atualizarStatusLojaUI() {
            const btn = document.getElementById('status-loja-btn');
            if(configLoja.is_open) {
                btn.innerHTML = `<div class="w-2 h-2 rounded-full bg-white"></div> LOJA ABERTA`;
                btn.className = "flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold transition shadow-md bg-green-500 text-white hover:bg-green-600";
            } else {
                btn.innerHTML = `<i class="fas fa-lock"></i> LOJA FECHADA`;
                btn.className = "flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold transition shadow-md bg-red-500 text-white hover:bg-red-600";
            }
        }

        async function toggleLoja() {
            const novoStatus = !configLoja.is_open;
            configLoja.is_open = novoStatus;
            atualizarStatusLojaUI();
            await _supabase.from('store_config').update({is_open: novoStatus}).eq('id', configLoja.id);
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        async function checkLogin() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { alert("Login necess√°rio."); window.location.href = 'cliente-login.html'; return false; }
            
            const { data: cliente } = await _supabase.from('clients').select('is_admin').eq('id', session.user.id).single();
            if (!cliente || !cliente.is_admin) {
                alert("Acesso Restrito.");
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        initAdmin();
    </script>
</body>
</html>
