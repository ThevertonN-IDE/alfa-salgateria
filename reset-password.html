<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Alfa Salgateria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="ui.js"></script>
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden transition-colors duration-300">

    <div class="absolute -top-20 -left-20 w-64 h-64 bg-orange-600 rounded-full blur-[100px] opacity-20"></div>
    <div class="absolute -bottom-20 -right-20 w-64 h-64 bg-blue-600 rounded-full blur-[100px] opacity-20"></div>

    <div class="w-full max-w-sm relative z-10">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white rounded-full mx-auto p-1 shadow-2xl mb-4 flex items-center justify-center">
                <i class="fas fa-key text-orange-600 text-3xl"></i>
            </div>
            <h1 class="text-2xl font-black text-white tracking-tight uppercase">Definir Nova Senha</h1>
            <p class="text-sm text-gray-400 mt-1">Digite sua nova senha abaixo.</p>
        </div>

        <div class="bg-gray-800 p-6 rounded-3xl border border-gray-700 shadow-xl space-y-5">
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1 mb-1 block">Nova Senha</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-3.5 text-gray-500"></i>
                    <input type="password" id="nova-senha" placeholder="******"
                        class="w-full bg-gray-900 text-white p-3 pl-10 rounded-xl border border-gray-600 outline-none focus:border-orange-500 transition font-bold text-sm">
                </div>
            </div>

            <button onclick="salvarNovaSenha()" id="btn-reset"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3.5 rounded-xl font-black text-sm shadow-lg shadow-green-900/50 transition active:scale-95 flex items-center justify-center gap-2">
                <span>SALVAR SENHA</span>
                <i class="fas fa-save"></i>
            </button>
        </div>
    </div>

    <script>
        async function salvarNovaSenha() {
            const senha = document.getElementById('nova-senha').value;
            const btn = document.getElementById('btn-reset');

            if (!senha || senha.length < 6) return mostrarToast("Senha deve ter no mínimo 6 caracteres", "erro");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SALVANDO...';

            // Atualiza a senha do usuário logado (o link do email já loga o usuário automaticamente)
            const { error } = await _supabase.auth.updateUser({ password: senha });

            if (error) {
                mostrarToast("Erro: " + error.message, "erro");
                btn.disabled = false;
                btn.innerHTML = '<span>TENTAR NOVAMENTE</span>';
            } else {
                mostrarToast("Senha alterada com sucesso!", "sucesso");
                setTimeout(() => window.location.href = 'index.html', 1500);
            }
        }

        // Verifica se há sessão (o link de recuperação cria a sessão)
        _supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') window.location.href = 'cliente-login.html';
        });

        // APLICA O TEMA E A COR DA BARRA DE STATUS
        function aplicarTema() {
            const html = document.documentElement;
            const isDark = localStorage.getItem('tema') === 'dark';
            if (isDark) html.classList.add('dark'); else html.classList.remove('dark');

            let metaTheme = document.querySelector('meta[name="theme-color"]');
            if (!metaTheme) {
                metaTheme = document.createElement('meta');
                metaTheme.name = "theme-color";
                document.head.appendChild(metaTheme);
            }
            // Puxa a cor do Camaleão se existir, ou fica preta no modo escuro
            const corPrimaria = (typeof window.LOJA_CONFIG !== 'undefined' && window.LOJA_CONFIG.cor_primaria) ? window.LOJA_CONFIG.cor_primaria : '#ea580c';
            metaTheme.setAttribute('content', isDark ? '#111827' : corPrimaria);
        }
        aplicarTema();
    </script>
</body>

</html>
