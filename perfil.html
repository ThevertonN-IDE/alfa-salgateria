<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Alfa Salgateria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="ui.js"></script>
    
    <style> 
        body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
        /* Anima√ß√£o do Modal */
        @keyframes scaleUp { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-scale { animation: scaleUp 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen pb-24 transition-colors duration-300">

    <header class="bg-orange-600 dark:bg-gray-800 h-48 rounded-b-[3rem] shadow-lg relative z-10 transition-colors duration-300">
        <div class="px-6 pt-8 flex justify-between items-start text-white">
            <a href="index.html" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition backdrop-blur-md shadow-sm">
                <i class="fas fa-arrow-left"></i>
            </a>
            <button onclick="alternarTema()" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition backdrop-blur-md shadow-sm">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <h1 class="text-center text-white font-black text-3xl uppercase tracking-widest mt-2 drop-shadow-md" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
            Meu Perfil
        </h1>
    </header>

    <main class="max-w-md mx-auto px-4 relative z-20 -mt-16">
        
        <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl border border-gray-100 dark:border-gray-700 p-6 pt-0 mb-6 transition-colors duration-300">
            
            <div class="flex flex-col items-center -mt-12 mb-6">
                <div class="relative group cursor-pointer" onclick="document.getElementById('input-foto-perfil').click()">
                    <div class="w-24 h-24 rounded-full border-4 border-white dark:border-gray-700 shadow-md bg-orange-500 flex items-center justify-center overflow-hidden transition-colors duration-300">
                        <img id="img-avatar" src="" class="w-full h-full object-cover hidden">
                        <span id="txt-iniciais" class="text-3xl font-bold text-white">?</span>
                    </div>
                    <div class="absolute bottom-0 right-0 bg-white text-orange-600 w-8 h-8 rounded-full flex items-center justify-center shadow-md border-2 border-gray-100 hover:bg-gray-50 transition">
                        <i class="fas fa-pencil-alt text-xs"></i>
                    </div>
                    <input type="file" id="input-foto-perfil" class="hidden" accept="image/*" onchange="uploadFotoPerfil()">
                </div>
                <h2 id="display-nome" class="mt-3 font-black text-lg text-gray-800 dark:text-white text-center">Carregando...</h2>
                <p id="display-email" class="text-xs text-gray-400 font-bold">...</p>
            </div>

            <div class="space-y-4">
                
                <div class="bg-gray-50 dark:bg-gray-900 p-3 rounded-xl border border-gray-200 dark:border-gray-700 transition-colors duration-300">
                    <div class="flex justify-between items-center mb-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase">E-mail de Acesso</label>
                        <span id="badge-verificado" class="hidden text-[9px] font-bold bg-green-100 text-green-600 px-2 py-0.5 rounded-full uppercase">Verificado</span>
                    </div>
                    <div class="flex gap-2">
                        <input type="email" id="perfil-email" disabled class="w-full bg-transparent outline-none font-bold text-sm text-gray-600 dark:text-gray-300 disabled:opacity-70">
                        <button onclick="habilitarEdicaoEmail()" class="text-[10px] font-bold text-orange-600 hover:underline uppercase whitespace-nowrap">Alterar</button>
                    </div>
                    <p id="msg-email-change" class="text-[9px] text-orange-500 mt-1 hidden">‚ö†Ô∏è Ser√° enviado um link de confirma√ß√£o para o novo e-mail.</p>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Nome Completo</label>
                    <input type="text" id="perfil-nome" class="w-full bg-gray-50 dark:bg-gray-700 p-3 rounded-xl border border-gray-200 dark:border-gray-600 outline-none focus:border-orange-500 font-bold text-sm transition text-gray-800 dark:text-white">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Celular / WhatsApp</label>
                    <input type="tel" id="perfil-phone" class="w-full bg-gray-50 dark:bg-gray-700 p-3 rounded-xl border border-gray-200 dark:border-gray-600 outline-none focus:border-orange-500 font-bold text-sm transition text-gray-800 dark:text-white">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Endere√ßo Principal</label>
                    <textarea id="perfil-endereco" rows="2" class="w-full bg-gray-50 dark:bg-gray-700 p-3 rounded-xl border border-gray-200 dark:border-gray-600 outline-none focus:border-orange-500 font-bold text-sm transition resize-none text-gray-800 dark:text-white"></textarea>
                </div>

                <button onclick="salvarPerfil()" id="btn-salvar" class="w-full bg-green-600 text-white py-3.5 rounded-xl font-black text-sm shadow-lg shadow-green-200 dark:shadow-none hover:bg-green-700 active:scale-95 transition flex items-center justify-center gap-2">
                    <i class="fas fa-check"></i> SALVAR ALTERA√á√ïES
                </button>
            </div>
        </div>

        <div>
            <h2 class="text-sm font-black text-gray-400 uppercase mb-4 tracking-widest px-2 flex items-center gap-2">
                <i class="fas fa-history"></i> Hist√≥rico Recente
            </h2>
            <div id="lista-historico" class="space-y-4">
                <div class="animate-pulse space-y-3">
                    <div class="h-24 bg-gray-200 dark:bg-gray-800 rounded-2xl"></div>
                    <div class="h-24 bg-gray-200 dark:bg-gray-800 rounded-2xl"></div>
                </div>
            </div>
        </div>

        <div class="text-center mt-12 pb-8 border-t border-gray-200 dark:border-gray-700 pt-8">
            <button onclick="logout()" class="text-xs font-bold text-gray-400 hover:text-orange-600 transition mb-4 px-4 py-2 border border-gray-200 dark:border-gray-700 rounded-full">
                <i class="fas fa-sign-out-alt mr-1"></i> Sair da Conta
            </button>
            <br>
            <button onclick="excluirConta()" class="text-[10px] font-bold text-red-300 hover:text-red-500 transition hover:underline mb-6">
                Excluir minha conta permanentemente
            </button>
            
            <div class="text-[10px] text-gray-300 font-bold uppercase tracking-widest">
                <p>Alfa Salgateria v1.0.0</p>
                <p class="mt-1">Desenvolvido por <span class="text-orange-400">TG Tech</span></p>
            </div>
        </div>

    </main>

    <div id="modal-logout" class="fixed inset-0 bg-black/60 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 rounded-[2rem] shadow-2xl p-6 w-full max-w-xs text-center animate-scale relative border border-gray-100 dark:border-gray-700">
            
            <div class="w-16 h-16 bg-red-50 dark:bg-red-900/20 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 shadow-inner">
                <i class="fas fa-sign-out-alt text-2xl"></i>
            </div>
            
            <h3 class="text-xl font-black text-gray-800 dark:text-white mb-2 tracking-tight">Sair da Conta?</h3>
            <p class="text-xs text-gray-500 dark:text-gray-400 mb-6 font-medium leading-relaxed">
                Voc√™ precisar√° fazer login novamente para acompanhar seus pedidos e acessar seus dados.
            </p>
            
            <div class="flex gap-3">
                <button onclick="fecharModalLogout()" class="flex-1 py-3.5 rounded-xl font-bold text-xs bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition active:scale-95">
                    CANCELAR
                </button>
                <button onclick="confirmarLogout()" class="flex-1 py-3.5 rounded-xl font-bold text-xs bg-red-600 text-white hover:bg-red-700 shadow-lg shadow-red-200/50 dark:shadow-none transition active:scale-95">
                    SIM, SAIR
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- SEGURAN√áA (Anti-XSS) ---
        function escapeHtml(text) {
            if (!text) return text;
            return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        let userId = null;
        let userEmailOriginal = null;

        // Recupera tema
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        async function initPerfil() {
            // 1. Sess√£o
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'cliente-login.html'; return; }
            userId = session.user.id;
            userEmailOriginal = session.user.email;

            // 2. Dados de Autentica√ß√£o
            document.getElementById('perfil-email').value = userEmailOriginal;
            document.getElementById('display-email').innerText = userEmailOriginal;
            
            if (session.user.email_confirmed_at) {
                document.getElementById('badge-verificado').classList.remove('hidden');
            }

            // 3. Dados do Banco (Cliente)
            const { data: cliente } = await _supabase.from('clients').select('*').eq('id', userId).single();
            if (cliente) {
                document.getElementById('perfil-nome').value = cliente.name || '';
                document.getElementById('perfil-phone').value = cliente.phone || '';
                document.getElementById('perfil-endereco').value = cliente.address || '';
                
                const primeiroNome = (cliente.name || 'Cliente').split(' ')[0];
                document.getElementById('display-nome').innerText = escapeHtml(primeiroNome);
                document.getElementById('txt-iniciais').innerText = primeiroNome.charAt(0).toUpperCase();

                if (cliente.avatar_url && cliente.avatar_url.length > 10) {
                    const img = document.getElementById('img-avatar');
                    img.src = cliente.avatar_url;
                    img.classList.remove('hidden');
                    document.getElementById('txt-iniciais').classList.add('hidden');
                }
            }

            carregarHistorico();
        }

        function habilitarEdicaoEmail() {
            const input = document.getElementById('perfil-email');
            input.disabled = false;
            input.focus();
            input.classList.remove('bg-transparent', 'text-gray-600', 'dark:text-gray-300');
            input.classList.add('bg-white', 'text-gray-800', 'border-orange-500');
            document.getElementById('msg-email-change').classList.remove('hidden');
            mostrarToast("Edite o e-mail e clique em Salvar", "info");
        }

        async function uploadFotoPerfil() {
            const input = document.getElementById('input-foto-perfil');
            if (input.files && input.files[0]) {
                mostrarToast("Enviando foto...", "info");
                const file = input.files[0];
                const fileExt = file.name.split('.').pop();
                const fileName = `${userId}_avatar_${Date.now()}.${fileExt}`;

                const { error: uploadError } = await _supabase.storage.from('imagens').upload(`perfis/${fileName}`, file);
                
                if (uploadError) {
                    mostrarToast("Erro no upload", "erro");
                    return;
                }

                const { data: publicData } = _supabase.storage.from('imagens').getPublicUrl(`perfis/${fileName}`);
                const avatarUrl = publicData.publicUrl;

                await _supabase.from('clients').update({ avatar_url: avatarUrl }).eq('id', userId);
                
                const img = document.getElementById('img-avatar');
                img.src = avatarUrl;
                img.classList.remove('hidden');
                document.getElementById('txt-iniciais').classList.add('hidden');
                mostrarToast("Foto atualizada!");
            }
        }

        async function carregarHistorico() {
            const [ordersRes, prodsRes] = await Promise.all([
                _supabase.from('orders').select('*').eq('user_id', userId).order('created_at', { ascending: false }).limit(10),
                _supabase.from('products').select('id, name, variants')
            ]);

            const pedidos = ordersRes.data || [];
            const produtos = prodsRes.data || [];
            const lista = document.getElementById('lista-historico');
            lista.innerHTML = '';

            if (pedidos.length === 0) {
                lista.innerHTML = '<div class="text-center py-8 text-gray-400"><i class="fas fa-receipt text-3xl mb-2"></i><p class="text-xs">Sem pedidos recentes.</p></div>';
                return;
            }

            pedidos.forEach(p => {
                const data = new Date(p.created_at).toLocaleDateString('pt-BR');
                let itensTexto = [];
                
                if(p.items) {
                    for(const [key, qtd] of Object.entries(p.items)) {
                        const parts = key.split('__');
                        const prodId = parts[0];
                        const variantIdx = parts[1];
                        
                        const prod = produtos.find(x => String(x.id) === String(prodId));
                        if(prod) {
                            let nome = escapeHtml(prod.name);
                            if(variantIdx !== undefined) {
                                try {
                                    let vars = prod.variants;
                                    if(typeof vars === 'string') vars = JSON.parse(vars);
                                    if(vars && vars[variantIdx]) nome += ` (${escapeHtml(vars[variantIdx].qtd)} un)`;
                                } catch(e){}
                            }
                            itensTexto.push(`${qtd}x ${nome}`);
                        }
                    }
                }

                let statusClass = "bg-gray-100 text-gray-500 dark:bg-gray-700 dark:text-gray-300";
                const st = (p.status || 'pendente').toLowerCase();
                if(st === 'entregue') statusClass = "bg-green-100 text-green-700 border-green-200";
                if(st === 'cancelado') statusClass = "bg-red-100 text-red-700 border-red-200";

                lista.innerHTML += `
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl border border-gray-100 dark:border-gray-700 shadow-sm hover:shadow-md transition-colors duration-300">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-bold text-gray-400">${data}</span>
                            <span class="text-[9px] font-bold px-2 py-0.5 rounded-full uppercase border ${statusClass}">${escapeHtml(p.status || 'Pendente')}</span>
                        </div>
                        <p class="text-xs text-gray-600 dark:text-gray-300 font-medium line-clamp-2 mb-2 leading-relaxed">
                            ${itensTexto.join(', ')}
                        </p>
                        <div class="flex justify-between items-center border-t border-dashed border-gray-200 dark:border-gray-700 pt-2">
                            <span class="text-[10px] font-bold text-gray-400 uppercase">${p.delivery_type === 'entrega' ? 'üõµ Entrega' : 'ü•° Retirada'}</span>
                            <span class="text-sm font-black text-gray-800 dark:text-white">R$ ${p.total_amount.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            });
        }

        async function salvarPerfil() {
            const btn = document.getElementById('btn-salvar');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SALVANDO...';

            const nome = document.getElementById('perfil-nome').value;
            const phone = document.getElementById('perfil-phone').value;
            const address = document.getElementById('perfil-endereco').value;
            const emailNovo = document.getElementById('perfil-email').value.trim();

            if(!nome) {
                mostrarToast("Nome √© obrigat√≥rio", "erro");
                btn.disabled = false; btn.innerHTML = originalText;
                return;
            }

            const { error } = await _supabase.from('clients').update({ name: nome, phone: phone, address: address }).eq('id', userId);

            if(error) {
                mostrarToast("Erro ao salvar dados", "erro");
            } else {
                if (emailNovo !== userEmailOriginal) {
                    const { error: authError } = await _supabase.auth.updateUser({ email: emailNovo });
                    if (authError) {
                        mostrarToast("Erro ao mudar e-mail: " + authError.message, "erro");
                    } else {
                        mostrarToast("Verifique seu novo e-mail!", "sucesso");
                    }
                } else {
                    mostrarToast("Perfil atualizado!");
                }
                document.getElementById('display-nome').innerText = escapeHtml(nome.split(' ')[0]);
            }
            
            btn.disabled = false;
            btn.innerHTML = originalText;
        }

        // --- L√ìGICA DE LOGOUT (MODAL) ---
        function logout() {
            // Abre o modal em vez de usar confirm()
            const modal = document.getElementById('modal-logout');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function fecharModalLogout() {
            const modal = document.getElementById('modal-logout');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        async function confirmarLogout() {
            // Fecha modal e executa logout
            fecharModalLogout();
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }
        
        async function excluirConta() {
            if(confirm("ATEN√á√ÉO: Isso apagar√° seus dados permanentemente. Tem certeza?")) {
                mostrarToast("Contate o suporte para exclus√£o definitiva.", "info");
            }
        }

        initPerfil();
    </script>
</body>
</html>
